<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Security | CMCS VLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: white; margin: 0; overflow-x: hidden; }
        
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 2rem; }
        .input-field { background: rgba(255, 255, 255, 0.05) !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; color: white !important; transition: all 0.3s ease; }
        .input-field:focus { border-color: rgba(99, 102, 241, 0.5) !important; background: rgba(255, 255, 255, 0.08) !important; outline: none; }
        
        .logo-watermark { position: fixed; inset: 0; z-index: -1; display: flex; justify-content: center; align-items: center; opacity: 0.04; pointer-events: none; }
        .logo-watermark img { height: 80%; max-width: none; object-fit: contain; filter: grayscale(1) brightness(0.5); }

        .loader { border: 2px solid rgba(255,255,255,0.2); border-top: 2px solid #6366f1; border-radius: 50%; width: 14px; height: 14px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #strengthBar { transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1); height: 100%; border-radius: 10px; }
        .modal-glass { background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="logo-watermark">
        <img src="https://sklepagatesting.github.io/resources/Images/CMCSlogo.png" alt="CMCS Logo">
    </div>

    <div id="notifModal" class="fixed inset-0 bg-black/80 backdrop-blur-md hidden items-center justify-center z-[100] p-4">
        <div class="modal-glass rounded-3xl p-8 max-w-sm w-full shadow-2xl text-center">
            <div id="notifIcon" class="w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 border border-white/10"></div>
            <h3 id="notifTitle" class="font-black uppercase tracking-widest text-xs mb-2 text-white">System Message</h3>
            <p id="notifMessage" class="text-[11px] text-gray-400 font-medium uppercase leading-relaxed mb-8 tracking-wide"></p>
            <button onclick="closeNotif()" class="w-full bg-white text-black py-4 rounded-full font-black text-[10px] uppercase tracking-[0.2em] hover:bg-indigo-50 transition-all">Acknowledge</button>
        </div>
    </div>

    <div id="loginGate" class="fixed inset-0 bg-[#050505] flex items-center justify-center z-50 p-4">
        <div class="glass-card p-10 max-w-sm w-full shadow-2xl">
            <div class="text-center mb-10">
                <div class="w-16 h-16 bg-indigo-500/10 text-indigo-400 rounded-full flex items-center justify-center mx-auto mb-6 italic font-black text-xl border border-indigo-500/20">VLS</div>
                <h3 class="font-black uppercase tracking-[0.3em] text-sm text-white">Student Verify</h3>
                <p class="text-[9px] text-gray-500 font-bold uppercase mt-2 tracking-tighter">Identity check required to modify vault</p>
            </div>
            <form autocomplete="off" class="space-y-4">
                <input type="email" id="gateEmail" placeholder="STUDENT EMAIL" autocomplete="off" class="w-full input-field p-4 rounded-2xl text-xs font-bold uppercase tracking-widest">
                <div class="relative">
                    <input type="password" id="gatePw" placeholder="CURRENT PASSWORD" autocomplete="new-password" class="w-full input-field p-4 rounded-2xl text-xs font-bold uppercase tracking-widest">
                    <button type="button" onclick="togglePassword('gatePw', 'gateIcon')" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500">
                        <i id="gateIcon" class="fa-solid fa-eye text-xs"></i>
                    </button>
                </div>
                <button type="button" id="verifyBtn" class="w-full bg-indigo-600 text-white py-5 rounded-full font-black text-[10px] uppercase tracking-[0.2em] hover:bg-indigo-500 transition-all mt-4">Unlock Settings</button>
                <a href="student_dashboard.html" class="block text-center text-[9px] font-black text-gray-600 hover:text-white uppercase mt-6 tracking-widest transition-colors">Abort Access</a>
            </form>
        </div>
    </div>

    <div id="editArea" class="max-w-md w-full glass-card overflow-hidden hidden border-white/10">
        <div class="bg-indigo-600/10 p-10 text-center relative border-b border-white/5">
            <a href="student_dashboard.html" class="absolute left-8 top-8 text-gray-500 hover:text-white transition"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="w-24 h-24 bg-indigo-600 rounded-full mx-auto flex items-center justify-center text-2xl font-black text-white mb-4 shadow-[0_0_30px_rgba(79,70,229,0.3)]" id="profileCircle">S</div>
            <h2 id="studentName" class="text-white font-black uppercase tracking-[0.3em] text-xs">Student Security</h2>
        </div>

        <div class="p-10 space-y-8">
            <form id="updatePasswordForm" autocomplete="off" class="space-y-6">
                <div class="text-center">
                    <p class="text-[9px] font-black text-indigo-400 uppercase tracking-[0.2em]">Secure Session: <span id="displayEmail" class="text-gray-500 lowercase">---</span></p>
                </div>

                <div class="space-y-2">
                    <label class="text-[9px] font-black text-gray-500 uppercase tracking-widest ml-1">New Security Key</label>
                    <div class="relative">
                        <input type="password" id="newPw" oninput="checkStrength(this.value)" autocomplete="new-password" class="w-full input-field p-4 rounded-2xl text-[11px] font-bold" required>
                        <button type="button" onclick="togglePassword('newPw', 'newPwIcon')" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500">
                            <i id="newPwIcon" class="fa-solid fa-eye text-xs"></i>
                        </button>
                    </div>
                    <div class="mt-4 px-1">
                        <div class="bg-white/5 w-full h-[3px] rounded-full overflow-hidden">
                            <div id="strengthBar" style="width: 0%"></div>
                        </div>
                        <p id="strengthText" class="text-[8px] font-black uppercase mt-2 text-gray-600 tracking-tighter italic text-right">Awaiting Entry</p>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-[9px] font-black text-gray-500 uppercase tracking-widest ml-1">Confirm New Key</label>
                    <input type="password" id="confirmPw" autocomplete="new-password" class="w-full input-field p-4 rounded-2xl text-[11px] font-bold" required>
                </div>

                <button type="submit" id="saveBtn" class="w-full bg-white text-black py-5 rounded-full font-black hover:scale-[1.02] transition-all uppercase tracking-[0.2em] text-[10px]">Update Password</button>
            </form>

            <div class="pt-8 border-t border-white/5">
                <div class="bg-rose-500/5 border border-rose-500/10 rounded-2xl p-6 text-center">
                    <h4 class="text-rose-500 font-black uppercase tracking-widest text-[10px] mb-2">Danger Zone</h4>
                    <p class="text-[9px] text-gray-500 uppercase mb-4 leading-relaxed">Deactivating your account will restrict access until an admin re-approves you.</p>
                    <button id="deactivateBtn" class="text-rose-500 border border-rose-500/30 px-6 py-2 rounded-full text-[9px] font-black uppercase tracking-widest hover:bg-rose-500 hover:text-white transition-all">Deactivate Account</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, updatePassword, reauthenticateWithCredential, EmailAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDaeNQF4qmW0vvwxUPp_NztnT0hoLzm1BQ",
            authDomain: "svls-289ee.firebaseapp.com",
            projectId: "svls-289ee",
            storageBucket: "svls-289ee.firebasestorage.app",
            messagingSenderId: "500705386198",
            appId: "1:500705386198:web:96f189662bc2aa99cf7377"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let currentUser = null;
        let redirectOnClose = false;

        onAuthStateChanged(auth, (user) => {
            if (user) { currentUser = user; } 
            else { window.location.href = "login.html"; }
        });

        // VERIFY STUDENT
        document.getElementById('verifyBtn').onclick = async () => {
            const email = document.getElementById('gateEmail').value.trim();
            const pass = document.getElementById('gatePw').value;
            const btn = document.getElementById('verifyBtn');

            if(!email || !pass) return showNotif("Please enter current credentials.", "error");
            btn.disabled = true; btn.innerHTML = '<span class="loader"></span>';

            try {
                const credential = EmailAuthProvider.credential(email, pass);
                await reauthenticateWithCredential(currentUser, credential);

                const snap = await getDoc(doc(db, "users", currentUser.uid));
                if (snap.exists()) {
                    const d = snap.data();
                    if(d.role !== 'student') throw new Error("Portal restricted to Students.");

                    document.getElementById('studentName').innerText = `${d.firstname} ${d.lastname}`;
                    document.getElementById('displayEmail').innerText = d.email;
                    document.getElementById('profileCircle').innerText = (d.firstname[0] + d.lastname[0]).toUpperCase();
                    
                    document.getElementById('loginGate').style.display = 'none';
                    document.getElementById('editArea').classList.remove('hidden');
                }
            } catch (err) {
                showNotif(err.message, "error");
                btn.disabled = false; btn.innerText = "Unlock Settings";
            }
        };

        // UPDATE PASSWORD
        document.getElementById('updatePasswordForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            const newPw = document.getElementById('newPw').value;
            const confirmPw = document.getElementById('confirmPw').value;

            if(newPw !== confirmPw) return showNotif("Keys do not match.", "error");
            if(newPw.length < 6) return showNotif("Key must be 6+ characters.", "error");

            btn.disabled = true; btn.innerHTML = '<span class="loader"></span> SYNCING...';

            try {
                await updatePassword(currentUser, newPw);
                await updateDoc(doc(db, "users", currentUser.uid), { password: newPw });
                showNotif("Security key updated!", "success", true);
            } catch (err) {
                showNotif(err.message, "error");
                btn.disabled = false; btn.innerText = "Update Password";
            }
        };

        // DEACTIVATE ACCOUNT
        document.getElementById('deactivateBtn').onclick = async () => {
            if(!confirm("Are you sure? Your account status will be set to pending and you will be logged out immediately.")) return;
            
            const btn = document.getElementById('deactivateBtn');
            btn.disabled = true;
            btn.innerText = "DEACTIVATING...";

            try {
                await updateDoc(doc(db, "users", currentUser.uid), { status: "pending" });
                await signOut(auth);
                window.location.href = "login.html";
            } catch (err) {
                showNotif("Deactivation Failed: " + err.message, "error");
                btn.disabled = false;
                btn.innerText = "Deactivate Account";
            }
        };

        // UTILS
        window.showNotif = (msg, type = 'success', redirect = false) => {
            const modal = document.getElementById('notifModal');
            const iconBox = document.getElementById('notifIcon');
            redirectOnClose = redirect;
            iconBox.className = type === 'success' ? "w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 bg-indigo-500/10 text-indigo-400 border border-indigo-500/20" : "w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 bg-rose-500/10 text-rose-400 border border-rose-500/20";
            iconBox.innerHTML = type === 'success' ? '<i class="fa-solid fa-check-double text-xl"></i>' : '<i class="fa-solid fa-shield-halved text-xl"></i>';
            document.getElementById('notifTitle').innerText = type === 'success' ? "Authorized" : "Security Alert";
            document.getElementById('notifMessage').innerText = msg;
            modal.style.display = 'flex';
        };

        window.closeNotif = () => {
            document.getElementById('notifModal').style.display = 'none';
            if(redirectOnClose) window.location.href = "student_dashboard.html";
        };

        window.togglePassword = (id, iconId) => {
            const el = document.getElementById(id);
            const icon = document.getElementById(iconId);
            el.type = el.type === "password" ? "text" : "password";
            icon.classList.toggle('fa-eye'); icon.classList.toggle('fa-eye-slash');
        };

        window.checkStrength = (p) => {
            const bar = document.getElementById('strengthBar');
            const text = document.getElementById('strengthText');
            if (p.length < 1) { bar.style.width = '0%'; text.innerText = "Awaiting Entry"; }
            else if (p.length < 6) { bar.style.width = '30%'; bar.style.background = '#f43f5e'; text.innerText = "Level: Vulnerable"; }
            else if (p.length < 10) { bar.style.width = '60%'; bar.style.background = '#f59e0b'; text.innerText = "Level: Sufficient"; }
            else { bar.style.width = '100%'; bar.style.background = '#10b981'; text.innerText = "Level: Encrypted"; }
        };
    </script>
</body>
</html>
