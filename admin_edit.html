<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Security | CMCS VLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: white; margin: 0; overflow-x: hidden; }
        
        /* Glassmorphism Core */
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 2rem; }
        .input-field { background: rgba(255, 255, 255, 0.05) !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; color: white !important; transition: all 0.3s ease; }
        .input-field:focus { border-color: rgba(255, 255, 255, 0.3) !important; background: rgba(255, 255, 255, 0.08) !important; outline: none; }
        
        /* Watermark */
        .logo-watermark { position: fixed; inset: 0; z-index: -1; display: flex; justify-content: center; align-items: center; opacity: 0.04; pointer-events: none; }
        .logo-watermark img { height: 80%; max-width: none; object-fit: contain; filter: grayscale(1) brightness(0.5); }

        /* Custom Elements */
        .loader { border: 2px solid rgba(255,255,255,0.2); border-top: 2px solid white; border-radius: 50%; width: 14px; height: 14px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .tab-btn { position: relative; transition: all 0.3s ease; }
        .tab-active { color: white !important; }
        .tab-active::after { content: ''; position: absolute; bottom: 0; left: 25%; width: 50%; height: 2px; background: white; border-radius: 10px; }
        
        #strengthBar { transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1); height: 100%; border-radius: 10px; }
        
        /* Modal Polish */
        #notifModal { z-index: 200; }
        .modal-glass { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="logo-watermark">
        <img src="https://sklepagatesting.github.io/resources/Images/CMCSlogo.png" alt="CMCS Logo">
    </div>

    <div id="notifModal" class="fixed inset-0 bg-black/80 backdrop-blur-md hidden items-center justify-center p-4">
        <div class="modal-glass rounded-3xl p-8 max-w-sm w-full shadow-2xl text-center">
            <div id="notifIcon" class="w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 border border-white/10"></div>
            <h3 id="notifTitle" class="font-black uppercase tracking-widest text-xs mb-2 text-white">System Message</h3>
            <p id="notifMessage" class="text-[11px] text-gray-400 font-medium uppercase leading-relaxed mb-8 tracking-wide"></p>
            <button onclick="closeNotif()" class="w-full bg-white text-black py-4 rounded-full font-black text-[10px] uppercase tracking-[0.2em] hover:bg-gray-200 transition-all">Continue</button>
        </div>
    </div>

    <div id="loginGate" class="fixed inset-0 bg-[#050505] flex items-center justify-center z-50 p-4">
        <div class="glass-card p-10 max-w-sm w-full shadow-2xl">
            <div class="text-center mb-10">
                <img src="https://sklepagatesting.github.io/resources/Images/CMCSlogo.png" class="w-12 h-12 mx-auto mb-6 brightness-125">
                <h3 class="font-black uppercase tracking-[0.3em] text-sm text-white">Security Access</h3>
                <p class="text-[9px] text-gray-500 font-bold uppercase mt-2 tracking-tighter">Identity verification required</p>
            </div>
            <div class="space-y-4">
                <input type="email" id="gateEmail" placeholder="ADMIN EMAIL" class="w-full input-field p-4 rounded-2xl text-xs font-bold uppercase tracking-widest">
                <div class="relative">
                    <input type="password" id="gatePw" placeholder="PASSWORD" class="w-full input-field p-4 rounded-2xl text-xs font-bold uppercase tracking-widest">
                    <button type="button" onclick="togglePassword('gatePw', 'gateIcon')" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-white">
                        <i id="gateIcon" class="fa-solid fa-eye text-xs"></i>
                    </button>
                </div>
                <button id="verifyBtn" class="w-full bg-white text-black py-5 rounded-full font-black text-[10px] uppercase tracking-[0.2em] hover:scale-[1.02] transition-all mt-4">Verify Identity</button>
                <a href="admin_setup.html" class="block text-center text-[9px] font-black text-gray-600 hover:text-white uppercase mt-6 tracking-widest transition-colors">Cancel Session</a>
            </div>
        </div>
    </div>

    <div id="editArea" class="max-w-md w-full glass-card overflow-hidden hidden border-white/10">
        <div class="bg-white/5 p-10 text-center relative border-b border-white/5">
            <a href="admin_setup.html" class="absolute left-8 top-8 text-gray-500 hover:text-white transition"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="w-24 h-24 bg-white rounded-full mx-auto flex items-center justify-center text-2xl font-black text-black mb-4 shadow-[0_0_30px_rgba(255,255,255,0.1)]" id="profileCircle">--</div>
            <h2 class="text-white font-black uppercase tracking-[0.3em] text-xs">Administrative Control</h2>
        </div>

        <div class="flex border-b border-white/5 bg-white/[0.02]">
            <button onclick="switchTab('my-profile')" id="tab-update" class="tab-btn flex-1 py-5 text-[9px] font-black uppercase tracking-[0.2em] text-gray-500 tab-active">My Identity</button>
            <button onclick="switchTab('new-admin')" id="tab-new" class="tab-btn flex-1 py-5 text-[9px] font-black uppercase tracking-[0.2em] text-gray-500">Provision Admin</button>
        </div>

        <form id="updateProfileForm" class="p-10 space-y-6">
            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label class="text-[9px] font-black text-gray-500 uppercase tracking-widest ml-1">First Name</label>
                    <input type="text" id="fn" class="w-full input-field p-4 rounded-2xl uppercase text-[11px] font-bold" required>
                </div>
                <div class="space-y-2">
                    <label class="text-[9px] font-black text-gray-500 uppercase tracking-widest ml-1">Last Name</label>
                    <input type="text" id="ln" class="w-full input-field p-4 rounded-2xl uppercase text-[11px] font-bold" required>
                </div>
            </div>
            <div class="space-y-2">
                <label class="text-[9px] font-black text-gray-500 uppercase tracking-widest ml-1">Email Terminal</label>
                <input type="email" id="editEmail" class="w-full input-field p-4 rounded-2xl text-[11px] font-bold" required>
            </div>
            <div class="space-y-2">
                <label class="text-[9px] font-black text-gray-500 uppercase tracking-widest ml-1">Update Security Key</label>
                <input type="password" id="editPw" oninput="checkStrength(this.value, 'strengthBar1', 'strengthText1')" class="w-full input-field p-4 rounded-2xl text-[11px] font-bold" required>
                <div class="mt-4 px-1">
                    <div class="bg-white/5 w-full h-[3px] rounded-full overflow-hidden">
                        <div id="strengthBar1" style="width: 0%"></div>
                    </div>
                    <p id="strengthText1" class="text-[8px] font-black uppercase mt-2 text-gray-600 tracking-tighter italic text-right">Awaiting Input</p>
                </div>
            </div>
            <button type="submit" id="saveBtn" class="w-full bg-white text-black py-5 rounded-full font-black hover:scale-[1.02] transition-all uppercase tracking-[0.2em] text-[10px] mt-4">Commit Changes</button>
        </form>

        <form id="newAdminForm" class="p-10 space-y-6 hidden">
            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label class="text-[9px] font-black text-gray-500 uppercase tracking-widest ml-1">First Name</label>
                    <input type="text" id="newFn" class="w-full input-field p-4 rounded-2xl uppercase text-[11px] font-bold" required>
                </div>
                <div class="space-y-2">
                    <label class="text-[9px] font-black text-gray-500 uppercase tracking-widest ml-1">Last Name</label>
                    <input type="text" id="newLn" class="w-full input-field p-4 rounded-2xl uppercase text-[11px] font-bold" required>
                </div>
            </div>
            <div class="space-y-2">
                <label class="text-[9px] font-black text-gray-500 uppercase tracking-widest ml-1">Terminal Email</label>
                <input type="email" id="newEmail" class="w-full input-field p-4 rounded-2xl text-[11px] font-bold" required>
            </div>
            <div class="space-y-2">
                <label class="text-[9px] font-black text-gray-500 uppercase tracking-widest ml-1">Initial Password</label>
                <input type="password" id="newPw" oninput="checkStrength(this.value, 'strengthBar2', 'strengthText2')" class="w-full input-field p-4 rounded-2xl text-[11px] font-bold" required>
                <div class="mt-4 px-1">
                    <div class="bg-white/5 w-full h-[3px] rounded-full overflow-hidden">
                        <div id="strengthBar2" style="width: 0%"></div>
                    </div>
                    <p id="strengthText2" class="text-[8px] font-black uppercase mt-2 text-gray-600 tracking-tighter italic text-right">Awaiting Input</p>
                </div>
            </div>
            <button type="submit" id="createBtn" class="w-full bg-white text-black py-5 rounded-full font-black hover:scale-[1.02] transition-all uppercase tracking-[0.2em] text-[10px] mt-4">Provision Admin</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, updatePassword, updateEmail, reauthenticateWithCredential, EmailAuthProvider, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDaeNQF4qmW0vvwxUPp_NztnT0hoLzm1BQ",
            authDomain: "svls-289ee.firebaseapp.com",
            projectId: "svls-289ee",
            storageBucket: "svls-289ee.firebasestorage.app",
            messagingSenderId: "500705386198",
            appId: "1:500705386198:web:96f189662bc2aa99cf7377"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let currentUser = null;
        let redirectOnClose = false;

        onAuthStateChanged(auth, async (user) => {
            if (user) { currentUser = user; } else { window.location.href = "login.html"; }
        });

        window.switchTab = (target) => {
            const upForm = document.getElementById('updateProfileForm');
            const newForm = document.getElementById('newAdminForm');
            const upTab = document.getElementById('tab-update');
            const newTab = document.getElementById('tab-new');
            if (target === 'my-profile') {
                upForm.classList.remove('hidden'); newForm.classList.add('hidden');
                upTab.classList.add('tab-active'); newTab.classList.remove('tab-active');
            } else {
                upForm.classList.add('hidden'); newForm.classList.remove('hidden');
                upTab.classList.remove('tab-active'); newTab.classList.add('tab-active');
            }
        };

        document.getElementById('verifyBtn').onclick = async () => {
            const email = document.getElementById('gateEmail').value.trim();
            const pass = document.getElementById('gatePw').value;
            const btn = document.getElementById('verifyBtn');
            if(!email || !pass) return showNotif("Credentials required.", "error");
            btn.disabled = true; btn.innerHTML = '<span class="loader"></span>';
            try {
                const credential = EmailAuthProvider.credential(email, pass);
                await reauthenticateWithCredential(currentUser, credential);
                const snap = await getDoc(doc(db, "users", currentUser.uid));
                if (snap.exists()) {
                    const d = snap.data();
                    if(d.role !== 'admin') throw new Error("Unauthorized role.");
                    document.getElementById('fn').value = d.firstname;
                    document.getElementById('ln').value = d.lastname;
                    document.getElementById('editEmail').value = d.email;
                    document.getElementById('editPw').value = d.password || pass;
                    document.getElementById('profileCircle').innerText = (d.firstname[0] + d.lastname[0]).toUpperCase();
                    document.getElementById('loginGate').style.display = 'none';
                    document.getElementById('editArea').classList.remove('hidden');
                }
            } catch (err) {
                showNotif("Verification Failed: " + err.message, "error");
                btn.disabled = false; btn.innerText = "Verify Identity";
            }
        };

        document.getElementById('newAdminForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('createBtn');
            const email = document.getElementById('newEmail').value.trim().toLowerCase();
            const pass = document.getElementById('newPw').value;
            const fname = document.getElementById('newFn').value.toUpperCase();
            const lname = document.getElementById('newLn').value.toUpperCase();
            btn.disabled = true; btn.innerHTML = '<span class="loader"></span> PROVISIONING...';
            try {
                const newAdminCred = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", newAdminCred.user.uid), {
                    firstname: fname, lastname: lname, email: email, password: pass, role: "admin", status: "approved", createdAt: new Date()
                });
                showNotif("Admin provisioned. Terminal will restart.", "success", true);
            } catch (err) {
                showNotif("Provisioning Failed: " + err.message, "error");
                btn.disabled = false; btn.innerText = "Provision Admin";
            }
        };

        document.getElementById('updateProfileForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            const newFn = document.getElementById('fn').value.toUpperCase();
            const newLn = document.getElementById('ln').value.toUpperCase();
            const newEmail = document.getElementById('editEmail').value;
            const newPw = document.getElementById('editPw').value;
            btn.disabled = true; btn.innerHTML = '<span class="loader"></span> COMMITTING...';
            try {
                if(newEmail !== currentUser.email) await updateEmail(currentUser, newEmail);
                if(newPw) await updatePassword(currentUser, newPw);
                await updateDoc(doc(db, "users", currentUser.uid), {
                    firstname: newFn, lastname: newLn, email: newEmail, password: newPw
                });
                showNotif("Encryption keys updated.", "success", true);
            } catch (err) {
                showNotif("Commit Failed: " + err.message, "error");
                btn.disabled = false; btn.innerText = "Commit Changes";
            }
        };

        window.showNotif = (msg, type = 'success', redirect = false) => {
            const modal = document.getElementById('notifModal');
            const iconBox = document.getElementById('notifIcon');
            redirectOnClose = redirect;
            iconBox.className = type === 'success' ? "w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 bg-emerald-500/10 text-emerald-500 border border-emerald-500/20" : "w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 bg-rose-500/10 text-rose-500 border border-rose-500/20";
            iconBox.innerHTML = type === 'success' ? '<i class="fa-solid fa-check-double text-xl"></i>' : '<i class="fa-solid fa-shield-halved text-xl"></i>';
            document.getElementById('notifTitle').innerText = type === 'success' ? "Access Granted" : "Security Breach";
            document.getElementById('notifMessage').innerText = msg;
            modal.style.display = 'flex';
        };

        window.closeNotif = () => {
            document.getElementById('notifModal').style.display = 'none';
            if(redirectOnClose) window.location.href = "admin_setup.html";
        };

        window.togglePassword = (id, iconId) => {
            const el = document.getElementById(id);
            const icon = document.getElementById(iconId);
            el.type = el.type === "password" ? "text" : "password";
            icon.classList.toggle('fa-eye'); icon.classList.toggle('fa-eye-slash');
        };

        window.checkStrength = (p, barId, textId) => {
            const bar = document.getElementById(barId);
            const text = document.getElementById(textId);
            if (p.length < 1) { bar.style.width = '0%'; text.innerText = "Awaiting Input"; }
            else if (p.length < 6) { bar.style.width = '30%'; bar.style.background = '#f43f5e'; text.innerText = "Level: Vulnerable"; }
            else if (p.length < 10) { bar.style.width = '60%'; bar.style.background = '#f59e0b'; text.innerText = "Level: Sufficient"; }
            else { bar.style.width = '100%'; bar.style.background = '#10b981'; text.innerText = "Level: Encrypted"; }
        };
    </script>
</body>
</html>
