<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in Space | CMCS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: white; overflow: hidden; }
        .logo-container { position: fixed; inset: 0; z-index: -1; display: flex; justify-content: center; align-items: center; opacity: 0.15; pointer-events: none; }
        .logo-container img { height: 90%; filter: grayscale(1) brightness(0.3); }
        .glitch { font-weight: 900; position: relative; text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75), -0.025em -0.05em 0 rgba(0, 255, 0, 0.75), 0.025em 0.05em 0 rgba(0, 0, 255, 0.75); animation: glitch 500ms infinite; }
        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 rgba(255,0,0,.75), -0.05em -0.025em 0 rgba(0,255,0,.75), -0.025em 0.05em 0 rgba(0,0,255,.75); }
            14% { text-shadow: 0.05em 0 0 rgba(255,0,0,.75), -0.05em -0.025em 0 rgba(0,255,0,.75), -0.025em 0.05em 0 rgba(0,0,255,.75); }
            15% { text-shadow: -0.05em -0.025em 0 rgba(255,0,0,.75), 0.025em 0.025em 0 rgba(0,255,0,.75), -0.05em -0.05em 0 rgba(0,0,255,.75); }
            49% { text-shadow: -0.05em -0.025em 0 rgba(255,0,0,.75), 0.025em 0.025em 0 rgba(0,255,0,.75), -0.05em -0.05em 0 rgba(0,0,255,.75); }
            50% { text-shadow: 0.025em 0.05em 0 rgba(255,0,0,.75), 0.05em 0 0 rgba(0,255,0,.75), 0 -0.05em 0 rgba(0,0,255,.75); }
            99% { text-shadow: 0.025em 0.05em 0 rgba(255,0,0,.75), 0.05em 0 0 rgba(0,255,0,.75), 0 -0.05em 0 rgba(0,0,255,.75); }
            100% { text-shadow: -0.025em 0 0 rgba(255,0,0,.75), -0.025em -0.025em 0 rgba(0,255,0,.75), -0.025em -0.05em 0 rgba(0,0,255,.75); }
        }
        .btn-glass { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); transition: all 0.3s; }
        .btn-glass:hover { background: white; color: black; }
        .animate-text { opacity: 0; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">

    <div class="logo-container">
        <img src="https://sklepagatesting.github.io/resources/Images/CMCSlogo.png" alt="CMCS Logo">
    </div>

    <main class="text-center max-w-xl">
        <h1 class="animate-text glitch text-9xl md:text-[12rem] mb-4">404</h1>
        <h2 class="animate-text text-2xl md:text-4xl font-bold tracking-tight mb-6">Page Not Found</h2>
        <p class="animate-text text-gray-400 text-lg mb-10 leading-relaxed">
            The resource you are looking for has been moved, deleted, or never existed in this sector of the portal.
        </p>

        <div class="animate-text flex flex-col sm:flex-row items-center justify-center gap-4">
            <a href="index.html" class="px-10 py-4 rounded-full font-bold text-sm bg-white text-black hover:scale-105 transition-transform">
                Return Home
            </a>
            <button onclick="history.back()" class="px-10 py-4 rounded-full font-bold text-sm btn-glass">
                Go Back
            </button>
        </div>
    </main>

    <script>
        window.onload = () => {
            gsap.to(".animate-text", {
                opacity: 1,
                y: 0,
                duration: 1,
                stagger: 0.2,
                startAt: { y: 30 },
                ease: "power4.out"
            });
        };
    </script>
</body>
</html>
