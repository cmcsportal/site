<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard | CMCS VLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: white; overflow: hidden; height: 100vh; display: flex; }
        
        /* Glassmorphism Styles */
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 1.5rem; }
        .sidebar { background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(20px); border-right: 1px solid rgba(255, 255, 255, 0.05); }
        .nav-link { transition: all 0.3s ease; border: 1px solid transparent; color: #9ca3af; }
        .nav-link:hover { background: rgba(255, 255, 255, 0.05); border-color: rgba(255, 255, 255, 0.1); color: white; }
        .nav-link.active-nav { background: white !important; color: black !important; }
        
        .logo-watermark { position: fixed; inset: 0; z-index: -1; display: flex; justify-content: center; align-items: center; opacity: 0.04; pointer-events: none; }
        .logo-watermark img { height: 70%; filter: grayscale(1) brightness(0.5); }

        /* Custom Inputs */
        input, textarea, select { background: rgba(255,255,255,0.05) !important; border: 1px solid rgba(255,255,255,0.1) !important; color: white !important; }
        input:focus { border-color: rgba(255,255,255,0.3) !important; outline: none; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        .loader { border: 2px solid rgba(255,255,255,0.1); border-top: 2px solid white; border-radius: 50%; width: 14px; height: 14px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Print Logic remains untouched */
        @media print {
            body * { visibility: hidden; }
            #printArea, #printArea * { visibility: visible; }
            #printArea { position: absolute; left: 0; top: 0; width: 100%; color: black !important; }
            .no-print { display: none !important; }
            table { border-collapse: collapse; width: 100%; border: 1pt solid black; }
            th, td { border: 1pt solid black; padding: 8px; color: black !important; }
        }
    </style>
</head>
<body>

    <div class="logo-watermark">
        <img src="https://sklepagatesting.github.io/resources/Images/CMCSlogo.png" alt="CMCS Logo">
    </div>

    <div id="modalOverlay" class="fixed inset-0 bg-black/80 backdrop-blur-md z-[100] hidden items-center justify-center p-4">
        <div class="glass-card max-w-sm w-full p-8 text-center border-white/20">
            <div id="modalIcon" class="mb-4 text-2xl"></div>
            <h3 id="modalTitle" class="text-sm font-black text-white uppercase tracking-widest mb-2"></h3>
            <p id="modalBody" class="text-xs text-gray-400 mb-8 leading-relaxed"></p>
            <div class="flex flex-col gap-3" id="modalButtons"></div>
        </div>
    </div>

    <aside class="w-72 sidebar flex flex-col z-20 no-print">
        <div class="h-20 flex items-center px-8 border-b border-white/5">
            <div class="flex items-center gap-3">
                <img src="https://sklepagatesting.github.io/resources/Images/CMCSlogo.png" class="h-8 brightness-125">
                <span class="font-black text-lg tracking-tighter uppercase text-white">CMCS <span class="text-gray-500">VLS</span></span>
            </div>
        </div>
        
        <nav class="flex-1 py-8 px-4 space-y-2 overflow-y-auto" id="subjectNav">
            <p class="px-4 text-[10px] font-bold text-gray-500 uppercase tracking-[0.3em] mb-4">Subject Handle</p>
            </nav>

        <div class="p-6 border-t border-white/5">
            <a href="teacher_edit.html" class="glass-card p-4 flex items-center gap-3 mb-4 block hover:border-white/20 transition-all">
                <div id="adminInitial" class="w-10 h-10 rounded-full bg-white flex items-center justify-center text-xs font-bold text-black uppercase">AD</div>
                <div class="flex-1 min-w-0">
                    <p class="text-xs font-bold truncate uppercase text-white" id="adminName">Loading...</p>
                    <p class="text-[9px] text-gray-500 font-bold uppercase tracking-widest">Faculty Member</p>
                </div>
            </a>
            <button onclick="logout()" class="w-full py-3 rounded-xl bg-red-500/10 text-red-500 text-[10px] font-black uppercase tracking-[0.2em] hover:bg-red-500 hover:text-white transition-all">
                Sign Out
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="h-20 flex items-center justify-between px-10 border-b border-white/5 z-10 no-print">
            <div class="flex flex-col">
                <h1 id="activeSubjectTitle" class="text-sm font-black uppercase tracking-[0.2em] text-white">Class Assignment</h1>
                <p id="subjectSubDetails" class="text-[10px] text-gray-500 font-bold uppercase mt-1"></p>
            </div>
            
            <div class="flex items-center gap-6">
                <div id="viewToggles" class="hidden bg-white/5 p-1 rounded-full flex gap-1 border border-white/10">
                    <button id="btnAtt" onclick="switchView('attendance')" class="px-6 py-2 text-[10px] font-black uppercase tracking-widest rounded-full transition-all active-nav">Attendance</button>
                    <button id="btnGrd" onclick="switchView('grades')" class="px-6 py-2 text-[10px] font-black uppercase tracking-widest rounded-full transition-all text-gray-500">Grades</button>
                    <button id="btnMat" onclick="switchView('materials')" class="px-6 py-2 text-[10px] font-black uppercase tracking-widest rounded-full transition-all text-gray-500">Materials</button>
                </div>
                <button onclick="saveCurrentWork()" id="saveBtn" class="hidden bg-white text-black px-6 py-2.5 rounded-full text-[10px] font-black uppercase tracking-widest hover:scale-105 transition-all">
                    Sync Data
                </button>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-10 space-y-8 scrollbar-hide">
            <div id="placeholder" class="h-full flex flex-col items-center justify-center text-gray-600">
                <i class="fa-solid fa-chalkboard-user text-6xl mb-6 opacity-20"></i>
                <p class="font-black uppercase text-[10px] tracking-[0.4em]">Select a subject to begin session</p>
            </div>

            <div id="workspace" class="hidden space-y-8">
                <div class="flex justify-between items-center no-print">
                    <div class="relative w-96">
                        <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 text-xs"></i>
                        <input type="text" id="masterSearch" placeholder="SEARCH STUDENT..." 
                                class="w-full pl-12 pr-4 py-3 rounded-xl text-[10px] font-bold tracking-widest uppercase">
                    </div>
                    <div id="searchExportActions" class="flex gap-3 no-print">
                        <button onclick="exportCSV()" class="px-5 py-2.5 bg-white/5 border border-white/10 text-white rounded-full text-[10px] font-black uppercase tracking-widest hover:bg-white/10">CSV</button>
                        <button onclick="exportPDF()" class="px-5 py-2.5 bg-white/5 border border-white/10 text-white rounded-full text-[10px] font-black uppercase tracking-widest hover:bg-white/10">PDF</button>
                    </div>
                </div>

                <div id="materialUploadSection" class="hidden glass-card p-8 no-print">
                    <h3 id="matFormTitle" class="text-[10px] font-black text-white uppercase tracking-[0.2em] mb-6">Post Learning Material</h3>
                    <form id="materialForm" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <input type="hidden" id="editMatId">
                        <input type="text" id="matName" placeholder="TITLE" class="text-xs rounded-xl p-4" required>
                        <input type="url" id="matLink" placeholder="RESOURCE URL" class="text-xs rounded-xl p-4" required>
                        <input type="datetime-local" id="matSchedule" class="text-xs rounded-xl p-4" required>
                        <textarea id="matDesc" placeholder="INSTRUCTIONS..." class="md:col-span-2 text-xs rounded-xl p-4 h-16"></textarea>
                        <div class="flex gap-3">
                            <button type="submit" id="matSubmitBtn" class="flex-1 bg-white text-black rounded-xl text-[10px] font-black uppercase tracking-widest hover:opacity-90">Upload</button>
                            <button type="button" id="cancelEditBtn" onclick="resetMatForm()" class="hidden border border-white/10 text-white px-6 rounded-xl text-[10px] font-black uppercase">Cancel</button>
                        </div>
                    </form>
                </div>

                <div id="printArea">
                    <div id="printHeader" class="hidden flex-col items-center mb-10 text-white">
                        <img src="https://sklepagatesting.github.io/resources/Images/CMCSlogo.png" class="h-16 mb-4">
                        <h2 class="text-xl font-black uppercase tracking-tighter">Central Mindanao Computer School</h2>
                        <p class="text-[10px] font-bold uppercase tracking-[0.3em] opacity-50 mb-6" id="lblReportType"></p>
                        <div class="grid grid-cols-2 gap-8 text-[9px] font-black uppercase w-full max-w-2xl border-t border-white/10 pt-6">
                            <div class="flex justify-between"><span>Course:</span><span id="lblCourse" class="text-gray-400"></span></div>
                            <div class="flex justify-between"><span>Year/Sem:</span><span id="lblYear" class="text-gray-400"></span></div>
                            <div class="flex justify-between"><span>Subject:</span><span id="lblSubj" class="text-gray-400"></span></div>
                            <div class="flex justify-between"><span>Faculty:</span><span id="lblFaculty" class="text-gray-400"></span></div>
                        </div>
                    </div>

                    <div class="glass-card overflow-hidden">
                        <div id="tableHeader" class="px-8 py-5 border-b border-white/5 bg-white/[0.01] no-print"></div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead id="tableHead" class="text-[10px] font-bold text-gray-500 uppercase tracking-widest border-b border-white/5 bg-white/[0.02]"></thead>
                                <tbody id="tableBody" class="divide-y divide-white/5 text-xs text-white">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

<script type="module">
    /* --- LOGIC REMAINS COMPLETELY UNTOUCHED --- */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, doc, getDoc, updateDoc, setDoc, deleteDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDaeNQF4qmW0vvwxUPp_NztnT0hoLzm1BQ",
        authDomain: "svls-289ee.firebaseapp.com",
        projectId: "svls-289ee",
        storageBucket: "svls-289ee.firebasestorage.app",
        messagingSenderId: "500705386198",
        appId: "1:500705386198:web:96f189662bc2aa99cf7377"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentTeacherName = "", activeSubj = "", currentView = 'attendance', roster = [], subjContext = null, searchTerm = "";

    window.showAlert = (title, message, type = 'success', onConfirm = null) => {
        const overlay = document.getElementById('modalOverlay');
        const icon = document.getElementById('modalIcon');
        const btnContainer = document.getElementById('modalButtons');
        document.getElementById('modalTitle').innerText = title;
        document.getElementById('modalBody').innerText = message;
        
        btnContainer.innerHTML = '';
        if(onConfirm) {
            const cBtn = document.createElement('button');
            cBtn.className = "w-full bg-red-500 text-white py-3 rounded-full font-black text-[10px] uppercase tracking-widest";
            cBtn.innerText = "Confirm Delete";
            cBtn.onclick = () => { onConfirm(); closeModal(); };
            btnContainer.appendChild(cBtn);
        }
        const closeBtn = document.createElement('button');
        closeBtn.className = "w-full border border-white/10 text-white py-3 rounded-full font-black text-[10px] uppercase tracking-widest hover:bg-white/5";
        closeBtn.innerText = onConfirm ? "Cancel" : "Dismiss";
        closeBtn.onclick = closeModal;
        btnContainer.appendChild(closeBtn);

        icon.innerHTML = type === 'success' ? '<i class="fa-solid fa-circle-check text-green-500"></i>' : '<i class="fa-solid fa-triangle-exclamation text-red-500"></i>';
        overlay.classList.replace('hidden', 'flex');
    };

    window.closeModal = () => document.getElementById('modalOverlay').classList.replace('flex', 'hidden');

    document.getElementById('masterSearch').addEventListener('input', (e) => {
        searchTerm = e.target.value.toLowerCase();
        renderTable();
    });

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            try {
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists() && snap.data().role === 'teacher') {
                    const userData = snap.data();
                    currentTeacherName = `${userData.lastname}, ${userData.firstname}`.toUpperCase();
                    document.getElementById('adminName').innerText = currentTeacherName;
                    document.getElementById('adminInitial').innerText = (userData.firstname[0] + userData.lastname[0]).toUpperCase();
                    loadSubjects();
                } else { window.location.href = "login.html"; }
            } catch (error) { window.location.href = "login.html"; }
        } else { window.location.href = "login.html"; }
    });

    async function loadSubjects() {
        const q = query(collection(db, "programs"), where("teacher", "==", currentTeacherName));
        const snap = await getDocs(q);
        const nav = document.getElementById('subjectNav');
        nav.innerHTML = '<p class="px-4 text-[10px] font-bold text-gray-500 uppercase tracking-[0.3em] mb-4">Subject Handle</p>';
        snap.forEach(d => {
            const s = d.data();
            const a = document.createElement('a');
            a.className = "nav-link flex items-center gap-4 px-4 py-3.5 rounded-2xl text-sm font-semibold cursor-pointer subj-btn";
            a.onclick = () => {
                document.querySelectorAll('.subj-btn').forEach(b => b.classList.remove('active-nav'));
                a.classList.add('active-nav');
                selectSubject(s);
            };
            a.innerHTML = `<i class="fa-solid fa-book-bookmark text-base"></i> <span class="uppercase tracking-tighter">${s.code}</span>`;
            nav.appendChild(a);
        });
    }

    async function selectSubject(s) {
        subjContext = s;
        activeSubj = s.code;
        document.getElementById('activeSubjectTitle').innerText = s.name;
        document.getElementById('subjectSubDetails').innerText = `${s.course} ${s.year} | ${s.schedule} | ${s.startTime}-${s.endTime}`;
        document.getElementById('placeholder').classList.add('hidden');
        document.getElementById('workspace').classList.remove('hidden');
        document.getElementById('viewToggles').classList.remove('hidden');
        document.getElementById('saveBtn').classList.remove('hidden');

        onSnapshot(query(collection(db, "users"), where("assignedPrograms", "array-contains", activeSubj)), snap => {
            roster = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderTable();
        });
    }

    window.switchView = (v) => {
        currentView = v;
        ['btnAtt', 'btnGrd', 'btnMat'].forEach(id => {
            const btn = document.getElementById(id);
            btn.classList.toggle('active-nav', id.toLowerCase().includes(v.substring(0,3)));
            if(!id.toLowerCase().includes(v.substring(0,3))) btn.classList.add('text-gray-500');
        });
        document.getElementById('searchExportActions').classList.toggle('hidden', v === 'materials');
        document.getElementById('materialUploadSection').classList.toggle('hidden', v !== 'materials');
        renderTable();
    };

    window.handleDateChange = () => {
        const body = document.getElementById('tableBody');
        body.innerHTML = '<tr><td colspan="3" class="px-8 py-10 text-center"><div class="loader mx-auto"></div></td></tr>';
        setTimeout(() => renderTable(), 400);
    };

    function renderTable() {
        const body = document.getElementById('tableBody');
        const head = document.getElementById('tableHead');
        const hInfo = document.getElementById('tableHeader');
        body.innerHTML = '';

        if (currentView === 'materials') {
            hInfo.innerHTML = `<h2 class="text-[10px] font-black uppercase text-gray-500 tracking-widest">Digital Resources</h2>`;
            head.innerHTML = `<tr><th class="px-8 py-4">Resource</th><th class="px-8 py-4">Link</th><th class="px-8 py-4 text-right">Actions</th></tr>`;
            onSnapshot(query(collection(db, "materials"), where("subjectCode", "==", activeSubj)), snap => {
                body.innerHTML = '';
                snap.forEach(dSnap => {
                    const m = dSnap.data();
                    body.innerHTML += `<tr class="hover:bg-white/[0.02]">
                        <td class="px-8 py-5 font-bold uppercase text-xs text-white">${m.name}<div class="text-[9px] text-gray-500 lowercase font-normal mt-1">${m.schedule}</div></td>
                        <td class="px-8 py-5"><a href="${m.link}" target="_blank" class="text-blue-400 font-bold text-[10px] uppercase tracking-widest"><i class="fa-solid fa-link mr-1"></i> Open</a></td>
                        <td class="px-8 py-5 text-right">
                            <button onclick="editMat('${dSnap.id}')" class="w-8 h-8 rounded-full border border-white/10 hover:bg-white hover:text-black transition-all mx-1"><i class="fa-solid fa-pen text-[10px]"></i></button>
                            <button onclick="deleteMatConfirm('${dSnap.id}')" class="w-8 h-8 rounded-full border border-red-500/20 text-red-500 hover:bg-red-500 hover:text-white transition-all"><i class="fa-solid fa-trash text-[10px]"></i></button>
                        </td></tr>`;
                });
            });
            return;
        }

        const filtered = roster.filter(s => s.lastname?.toLowerCase().includes(searchTerm) || s.firstname?.toLowerCase().includes(searchTerm) || s.studentId?.toLowerCase().includes(searchTerm)).sort((a,b) => a.lastname.localeCompare(b.lastname));

        if (currentView === 'attendance') {
            const dateVal = document.getElementById('attDate')?.value || new Date().toISOString().split('T')[0];
            hInfo.innerHTML = `<div class="flex items-center gap-4"><input type="date" id="attDate" value="${dateVal}" onchange="handleDateChange()" class="text-[10px] bg-white/5 rounded-lg px-4 py-2 font-black border border-white/10 outline-none uppercase tracking-widest"> <span class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Session Record</span></div>`;
            head.innerHTML = `<tr><th class="px-8 py-4">ID</th><th class="px-8 py-4">Student</th><th class="px-8 py-4 text-center">Status</th></tr>`;
            filtered.forEach(s => {
                const status = s.attendance?.[activeSubj]?.[dateVal] || "P";
                body.innerHTML += `<tr class="hover:bg-white/[0.02]">
                    <td class="px-8 py-5 font-mono text-gray-500 text-[10px] tracking-widest">${s.studentId || '-'}</td>
                    <td class="px-8 py-5 font-bold uppercase tracking-tight">${s.lastname}, ${s.firstname}</td>
                    <td class="px-8 py-5 text-center">
                        <div class="flex justify-center gap-4 text-[10px] font-black no-print">
                            <label class="cursor-pointer hover:text-white transition-colors"><input type="radio" name="att_${s.id}" value="P" ${status==='P'?'checked':''} class="mr-1"> P</label>
                            <label class="cursor-pointer hover:text-white transition-colors text-yellow-500"><input type="radio" name="att_${s.id}" value="L" ${status==='L'?'checked':''} class="mr-1"> L</label>
                            <label class="cursor-pointer hover:text-white transition-colors text-red-500"><input type="radio" name="att_${s.id}" value="A" ${status==='A'?'checked':''} class="mr-1"> A</label>
                        </div>
                        <span class="print-val">${status}</span>
                    </td></tr>`;
            });
        } else if (currentView === 'grades') {
            hInfo.innerHTML = `<h2 class="text-[10px] font-black uppercase text-gray-500 tracking-widest">Master Gradebook</h2>`;
            head.innerHTML = `<tr><th class="px-8 py-4">ID</th><th class="px-8 py-4">Student</th><th class="px-8 py-4 text-center">PRE</th><th class="px-8 py-4 text-center">MID</th><th class="px-8 py-4 text-center">FIN</th><th class="px-8 py-4 text-right">PT</th></tr>`;
            filtered.forEach(s => {
                const g = s.grades?.[activeSubj] || { prelim: '', midterm: '', final: '', point: '5.0' };
                body.innerHTML += `<tr class="hover:bg-white/[0.02]">
                    <td class="px-8 py-5 font-mono text-gray-500 text-[10px] tracking-widest">${s.studentId || '-'}</td>
                    <td class="px-8 py-5 font-bold uppercase tracking-tight">${s.lastname}, ${s.firstname}</td>
                    <td class="px-8 py-5 text-center"><input type="number" id="pre_${s.id}" oninput="calcPt('${s.id}')" class="w-12 bg-white/5 border border-white/10 text-center rounded text-[10px] font-black no-print" value="${g.prelim}"><span class="print-val">${g.prelim || '-'}</span></td>
                    <td class="px-8 py-5 text-center"><input type="number" id="mid_${s.id}" oninput="calcPt('${s.id}')" class="w-12 bg-white/5 border border-white/10 text-center rounded text-[10px] font-black no-print" value="${g.midterm}"><span class="print-val">${g.midterm || '-'}</span></td>
                    <td class="px-8 py-5 text-center"><input type="number" id="fin_${s.id}" oninput="calcPt('${s.id}')" class="w-12 bg-white/5 border border-white/10 text-center rounded text-[10px] font-black no-print" value="${g.final}"><span class="print-val">${g.final || '-'}</span></td>
                    <td class="px-8 py-5 text-right font-black text-xs ${parseFloat(g.point)>3.0?'text-red-500':'text-white'}" id="pt_${s.id}">${g.point}</td>
                </tr>`;
            });
        }
    }

    // (Materials, Grading, and Export logic remain identical to previous functional version)
    document.getElementById('materialForm').onsubmit = async (e) => {
        e.preventDefault();
        const mid = document.getElementById('editMatId').value;
        const payload = {
            subjectCode: activeSubj,
            name: document.getElementById('matName').value.toUpperCase(),
            link: document.getElementById('matLink').value,
            desc: document.getElementById('matDesc').value,
            schedule: document.getElementById('matSchedule').value.replace('T', ' '),
            updatedAt: serverTimestamp()
        };
        try {
            if(mid) await updateDoc(doc(db, "materials", mid), payload);
            else { payload.createdAt = serverTimestamp(); await setDoc(doc(collection(db, "materials")), payload); }
            resetMatForm();
            showAlert("Success", "Learning Resource uploaded.");
        } catch (e) { showAlert("Error", "Action failed.", "danger"); }
    };

    window.editMat = async (id) => {
        const snap = await getDoc(doc(db, "materials", id));
        if(snap.exists()) {
            const d = snap.data();
            document.getElementById('editMatId').value = id;
            document.getElementById('matName').value = d.name;
            document.getElementById('matLink').value = d.link;
            document.getElementById('matDesc').value = d.desc;
            document.getElementById('matFormTitle').innerText = "Update Material Resource";
            document.getElementById('matSubmitBtn').innerText = "Sync Update";
            document.getElementById('cancelEditBtn').classList.remove('hidden');
        }
    };

    window.resetMatForm = () => {
        document.getElementById('materialForm').reset();
        document.getElementById('editMatId').value = "";
        document.getElementById('matFormTitle').innerText = "Post Learning Material";
        document.getElementById('matSubmitBtn').innerText = "Upload";
        document.getElementById('cancelEditBtn').classList.add('hidden');
    };

    window.deleteMatConfirm = (id) => {
        showAlert("Delete Resource", "Permanently remove this resource?", "danger", async () => {
            await deleteDoc(doc(db, "materials", id));
        });
    };

    window.calcPt = (id) => {
        const p = parseFloat(document.getElementById(`pre_${id}`).value || 0);
        const m = parseFloat(document.getElementById(`mid_${id}`).value || 0);
        const f = parseFloat(document.getElementById(`fin_${id}`).value || 0);
        const avg = (p+m+f)/3;
        let pt = avg >= 75 ? (avg >= 97 ? "1.0" : avg >= 94 ? "1.25" : avg >= 91 ? "1.5" : avg >= 88 ? "1.75" : avg >= 85 ? "2.0" : avg >= 82 ? "2.25" : avg >= 79 ? "2.5" : avg >= 76 ? "2.75" : "3.0") : "5.0";
        const el = document.getElementById(`pt_${id}`);
        el.innerText = pt;
        el.className = parseFloat(pt) > 3.0 ? "px-8 py-5 text-right font-black text-xs text-red-500" : "px-8 py-5 text-right font-black text-xs text-white";
    };

    window.saveCurrentWork = async () => {
        const btn = document.getElementById('saveBtn');
        const date = document.getElementById('attDate')?.value || new Date().toISOString().split('T')[0];
        btn.disabled = true; btn.innerHTML = '<span class="loader inline-block"></span>';
        try {
            const ps = roster.map(s => {
                const ref = doc(db, "users", s.id);
                let p = {};
                if(currentView === 'attendance') {
                    p[`attendance.${activeSubj}.${date}`] = document.querySelector(`input[name="att_${s.id}"]:checked`).value;
                } else if(currentView === 'grades') {
                    p[`grades.${activeSubj}`] = {
                        prelim: document.getElementById(`pre_${s.id}`).value,
                        midterm: document.getElementById(`mid_${s.id}`).value,
                        final: document.getElementById(`fin_${s.id}`).value,
                        point: document.getElementById(`pt_${s.id}`).innerText
                    };
                }
                return updateDoc(ref, p);
            });
            await Promise.all(ps);
            showAlert("Sync Successful", "Data saved to cloud.");
        } catch (e) { showAlert("Error", "Sync failed.", "danger"); }
        btn.disabled = false; btn.innerText = 'Sync Data';
    };

    window.exportCSV = () => {
        let csv = "Student ID,Name,";
        if (currentView === 'attendance') {
            const d = document.getElementById('attDate').value; csv += `Status (${d})\n`;
            roster.forEach(s => csv += `${s.studentId},"${s.lastname}, ${s.firstname}",${s.attendance?.[activeSubj]?.[d] || 'P'}\n`);
        } else {
            csv += "Prelim,Midterm,Final,Point\n";
            roster.forEach(s => {
                const g = s.grades?.[activeSubj] || { prelim:0, midterm:0, final:0, point:'5.0' };
                csv += `${s.studentId},"${s.lastname}, ${s.firstname}",${g.prelim},${g.midterm},${g.final},${g.point}\n`;
            });
        }
        const blob = new Blob([csv], { type: 'text/csv' });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `${activeSubj}_${currentView}.csv`; a.click();
    };

    window.exportPDF = () => {
        document.getElementById('lblReportType').innerText = currentView.toUpperCase() + " MASTER STUDENT RECORD";
        document.getElementById('lblCourse').innerText = subjContext.course;
        document.getElementById('lblYear').innerText = `${subjContext.year} / ${subjContext.semester}`;
        document.getElementById('lblSubj').innerText = subjContext.name;
        document.getElementById('lblFaculty').innerText = currentTeacherName;
        document.getElementById('printHeader').classList.remove('hidden');
        window.print();
        document.getElementById('printHeader').classList.add('hidden');
    };

    window.logout = () => signOut(auth).then(() => window.location.href = "login.html");
</script>
