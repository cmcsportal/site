<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard | CMCS VLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: white; }
        .logo-watermark { position: fixed; inset: 0; z-index: -1; display: flex; justify-content: center; align-items: center; opacity: 0.04; pointer-events: none; }
        .logo-watermark img { height: 75%; max-width: none; object-fit: contain; filter: grayscale(1) brightness(0.5); }
        
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 1.5rem; }
        .sidebar { background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(20px); border-right: 1px solid rgba(255, 255, 255, 0.05); }
        
        .nav-link { transition: all 0.3s ease; border: 1px solid transparent; color: #94a3b8; }
        .nav-link:hover { background: rgba(255, 255, 255, 0.05); color: white; }
        .active-nav { background: white !important; color: black !important; font-weight: 800; border-radius: 12px; }

        input, select, textarea { 
            background: rgba(255, 255, 255, 0.05) !important; 
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
            outline: none !important;
        }
        input:focus, select:focus { border-color: rgba(255, 255, 255, 0.3) !important; }
        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="datetime-local"]::-webkit-calendar-picker-indicator { 
            filter: invert(1); 
            cursor: pointer;
        }
        
        .loader { border: 2px solid rgba(255,255,255,0.1); border-top: 2px solid white; border-radius: 50%; width: 14px; height: 14px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .print-val { display: none; }

        /* UNIVERSAL PRINT RESET - WHITE BACKGROUND FIX */
        @media print {
            @page { margin: 1cm; size: portrait; }
            
            /* Force white background and black text on all levels */
            html, body { 
                background: white !important; 
                color: black !important; 
                height: auto !important; 
                overflow: visible !important; 
            }

            body * { visibility: hidden; }
            #printArea, #printArea * { visibility: visible; }
            
            #printArea { 
                position: absolute; 
                left: 0; 
                top: 0; 
                width: 100%; 
                padding: 0; 
                color: black !important; 
                background: white !important;
            }

            .glass-card { 
                background: transparent !important; 
                border: none !important; 
                backdrop-filter: none !important; 
                padding: 0 !important;
            }

            .no-print { display: none !important; }
            
            /* Traditional Boxy Table */
            table { border-collapse: collapse !important; width: 100% !important; border: 1.5pt solid black !important; background: white !important; }
            th { border: 1pt solid black !important; background-color: #eeeeee !important; color: black !important; padding: 8px !important; -webkit-print-color-adjust: exact; }
            td { border: 1pt solid black !important; padding: 6px 10px !important; color: black !important; font-size: 10pt !important; background: white !important; }
            
            /* Ensure text inside table is visible */
            #tableBody td, #tableBody span, #tableBody div { color: black !important; opacity: 1 !important; }

            .print-val { display: inline-block !important; color: black !important; }
            #pt_pt { color: black !important; } /* Grade point color override */
        }
    </style>
</head>
<body class="h-screen flex">

    <div class="logo-watermark no-print">
        <img src="https://sklepagatesting.github.io/resources/Images/CMCSlogo.png" alt="CMCS Logo">
    </div>

    <div id="modalOverlay" class="fixed inset-0 bg-black/90 backdrop-blur-xl z-[100] hidden flex items-center justify-center p-4">
        <div id="modalContent" class="glass-card max-w-sm w-full p-8 text-center border-white/20">
            <div id="modalIcon" class="w-16 h-16 rounded-full mx-auto mb-6 flex items-center justify-center text-2xl"></div>
            <h3 id="modalTitle" class="text-lg font-black uppercase tracking-tighter mb-2"></h3>
            <p id="modalBody" class="text-xs text-gray-400 leading-relaxed mb-8"></p>
            <div class="grid grid-cols-2 gap-3" id="modalButtons"></div>
        </div>
    </div>

    <aside class="w-72 sidebar flex flex-col z-20 no-print">
        <div class="h-20 flex items-center px-8 border-b border-white/5">
            <div class="flex items-center gap-3">
                <img src="https://sklepagatesting.github.io/resources/Images/CMCSlogo.png" class="h-8 brightness-125">
                <span class="font-black text-lg tracking-tighter uppercase">CMCS <span class="text-gray-500">VLS</span></span>
            </div>
        </div>

        <nav class="flex-1 py-8 px-4 space-y-2 overflow-y-auto" id="subjectNav">
            <p class="px-4 text-[10px] font-bold text-gray-500 uppercase tracking-[0.3em] mb-4">Subject Loads</p>
        </nav>

        <div class="p-6 border-t border-white/5">
            <a href="teacher_edit.html" class="glass-card p-4 flex items-center gap-3 mb-4 block hover:border-white/20 transition-all">
                <div id="adminInitial" class="w-10 h-10 rounded-full bg-white flex items-center justify-center text-xs font-bold text-black uppercase"></div>
                <div class="flex-1 min-w-0">
                    <p class="text-xs font-bold truncate uppercase text-white" id="adminName">Loading...</p>
                    <p class="text-[9px] text-gray-500 font-bold uppercase tracking-widest">Faculty Member</p>
                </div>
            </a>
            <button onclick="logout()" class="w-full py-3 rounded-xl bg-red-500/10 text-red-500 text-[10px] font-black uppercase tracking-[0.2em] hover:bg-red-500 hover:text-white transition-all">
                Logout
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-hidden">
        <header class="h-20 flex items-center justify-between px-10 border-b border-white/5 no-print">
            <div class="flex flex-col">
                <h1 id="activeSubjectTitle" class="text-sm font-black uppercase tracking-widest text-white leading-none">Class Assignment</h1>
                <p id="subjectSubDetails" class="text-[9px] text-gray-500 font-bold uppercase mt-2 tracking-tighter"></p>
            </div>
            
            <div class="flex items-center gap-6">
                <div id="viewToggles" class="hidden glass-card !rounded-xl p-1 flex gap-1 border-white/5">
                    <button id="btnAtt" onclick="switchView('attendance')" class="px-5 py-2 text-[10px] font-black uppercase rounded-lg transition-all active-nav">Attendance</button>
                    <button id="btnGrd" onclick="switchView('grades')" class="px-5 py-2 text-[10px] font-black uppercase rounded-lg transition-all text-gray-500">Grades</button>
                    <button id="btnMat" onclick="switchView('materials')" class="px-5 py-2 text-[10px] font-black uppercase rounded-lg transition-all text-gray-500">Materials</button>
                </div>
                <button onclick="saveCurrentWork()" id="saveBtn" class="hidden bg-white text-black px-6 py-2.5 rounded-xl text-[10px] font-black shadow-lg transition-all flex items-center gap-2 uppercase tracking-widest hover:scale-105">
                    <i class="fa-solid fa-cloud-arrow-up"></i> Sync Data
                </button>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-10 scrollbar-hide">
            <div id="placeholder" class="h-full flex flex-col items-center justify-center text-gray-600">
                <i class="fa-solid fa-chalkboard-user text-6xl mb-6 opacity-10"></i>
                <p class="font-black uppercase text-[10px] tracking-[0.4em]">Select Subject Load</p>
            </div>

            <div id="workspace" class="hidden space-y-8">
                <div class="flex justify-between items-center no-print">
                    <div class="relative w-96">
                        <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 text-xs"></i>
                        <input type="text" id="masterSearch" placeholder="Search Student Identity..." 
                                class="w-full pl-12 pr-4 py-3 rounded-xl text-xs font-black uppercase">
                    </div>
                    <div id="searchExportActions" class="flex gap-3">
                        <button onclick="exportCSV()" class="px-6 py-3 bg-white/5 border border-white/10 rounded-xl text-[10px] font-black uppercase hover:bg-white hover:text-black transition-all">CSV Export</button>
                        <button onclick="exportPDF()" class="px-6 py-3 bg-red-500/10 border border-red-500/20 text-red-500 rounded-xl text-[10px] font-black uppercase hover:bg-red-500 hover:text-white transition-all">Generate PDF</button>
                    </div>
                </div>

                <div id="materialUploadSection" class="hidden glass-card p-8 no-print">
                    <h3 id="matFormTitle" class="text-[10px] font-black text-gray-500 uppercase tracking-[0.2em] mb-6">Learning Resource Management</h3>
                    <form id="materialForm" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <input type="hidden" id="editMatId">
                        <input type="text" id="matName" placeholder="TITLE" class="rounded-xl p-4 text-xs font-bold uppercase" required>
                        <input type="url" id="matLink" placeholder="RESOURCE URL" class="rounded-xl p-4 text-xs font-bold" required>
                        <input type="datetime-local" id="matSchedule" class="rounded-xl p-4 text-xs font-bold" required>
                        <textarea id="matDesc" placeholder="DESCRIPTION / INSTRUCTIONS..." class="md:col-span-2 rounded-xl p-4 text-xs font-bold h-16"></textarea>
                        <div class="flex gap-2">
                            <button type="submit" id="matSubmitBtn" class="flex-1 bg-white text-black rounded-xl text-[10px] font-black uppercase tracking-widest">Post Material</button>
                            <button type="button" id="cancelEditBtn" onclick="resetMatForm()" class="hidden bg-white/5 text-gray-400 px-6 rounded-xl text-[10px] font-black uppercase">Cancel</button>
                        </div>
                    </form>
                </div>

                <div id="printArea">
                    <div id="printHeader" class="hidden flex-col items-center mb-8">
                        <img src="https://sklepagatesting.github.io/resources/Images/CMCSlogo.png" class="w-16 h-16 mb-2">
                        <h2 class="text-2xl font-black uppercase text-black text-center">Central Mindanao Computer School</h2>
                        <p class="text-[11px] font-bold uppercase tracking-widest border-b border-black pb-1 mb-2" id="lblReportType"></p>
                        <div class="grid grid-cols-2 gap-x-8 text-[10px] font-bold uppercase w-full max-w-lg">
                            <div class="text-black">COURSE: <span id="lblCourse" class="font-normal underline"></span></div>
                            <div class="text-black">YEAR/SEM: <span id="lblYear" class="font-normal underline"></span></div>
                            <div class="text-black">SUBJECT: <span id="lblSubj" class="font-normal underline"></span></div>
                            <div class="text-black">FACULTY: <span id="lblFaculty" class="font-normal underline"></span></div>
                        </div>
                        <p class="text-[8px] italic mt-4 text-black">Date Generated: <span id="lblTime"></span></p>
                    </div>

                    <div class="glass-card overflow-hidden !border-white/5">
                        <div id="tableHeader" class="px-8 py-5 border-b border-white/5 bg-white/[0.02] no-print text-gray-500 font-bold uppercase text-[10px]"></div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left" id="mainTable">
                                <thead id="tableHead" class="bg-white/[0.02] text-gray-500 text-[9px] uppercase font-black tracking-widest border-b border-white/5"></thead>
                                <tbody id="tableBody" class="divide-y divide-white/5 text-xs"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, doc, getDoc, updateDoc, setDoc, deleteDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDaeNQF4qmW0vvwxUPp_NztnT0hoLzm1BQ",
        authDomain: "svls-289ee.firebaseapp.com",
        projectId: "svls-289ee",
        storageBucket: "svls-289ee.firebasestorage.app",
        messagingSenderId: "500705386198",
        appId: "1:500705386198:web:96f189662bc2aa99cf7377"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentTeacherName = "", activeSubj = "", currentView = 'attendance', roster = [], subjContext = null, searchTerm = "";

    window.showAlert = (title, message, type = 'success', onConfirm = null) => {
        const overlay = document.getElementById('modalOverlay');
        const icon = document.getElementById('modalIcon');
        const btnContainer = document.getElementById('modalButtons');
        document.getElementById('modalTitle').innerText = title;
        document.getElementById('modalBody').innerText = message;
        
        btnContainer.innerHTML = '';
        if(onConfirm) {
            const cBtn = document.createElement('button');
            cBtn.className = "py-3 bg-red-500 text-white rounded-xl font-black text-[10px] uppercase tracking-widest hover:scale-105 transition-all";
            cBtn.innerText = "Confirm Delete";
            cBtn.onclick = () => { onConfirm(); closeModal(); };
            btnContainer.appendChild(cBtn);
        }
        
        const closeBtn = document.createElement('button');
        closeBtn.className = "py-3 bg-white/5 text-white rounded-xl font-black text-[10px] uppercase tracking-widest";
        closeBtn.innerText = onConfirm ? "Cancel" : "Close";
        closeBtn.onclick = closeModal;
        btnContainer.appendChild(closeBtn);

        icon.innerHTML = type === 'success' ? '<i class="fa-solid fa-shield-check text-emerald-400"></i>' : '<i class="fa-solid fa-triangle-exclamation text-red-500"></i>';
        overlay.classList.remove('hidden');
    };

    window.closeModal = () => document.getElementById('modalOverlay').classList.add('hidden');

    function formatTimeAMPM(time24) {
        if(!time24) return "";
        let [hours, minutes] = time24.split(':');
        let ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? hours : 12; 
        return `${hours}:${minutes} ${ampm}`;
    }

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const snap = await getDoc(doc(db, "users", user.uid));
            if (snap.exists() && snap.data().role === 'teacher') {
                const ud = snap.data();
                currentTeacherName = `${ud.lastname}, ${ud.firstname}`.toUpperCase();
                document.getElementById('adminName').innerText = currentTeacherName;
                document.getElementById('adminInitial').innerText = (ud.firstname[0] + ud.lastname[0]).toUpperCase();
                loadSubjects();
            } else { window.location.href = "login.html"; }
        } else { window.location.href = "login.html"; }
    });

    async function loadSubjects() {
        const q = query(collection(db, "programs"), where("teacher", "==", currentTeacherName));
        const snap = await getDocs(q);
        const nav = document.getElementById('subjectNav');
        nav.innerHTML = '<p class="px-4 text-[10px] font-bold text-gray-500 uppercase tracking-[0.3em] mb-4">Subject Loads</p>';
        snap.forEach(d => {
            const s = d.data();
            const a = document.createElement('a');
            a.className = "subj-btn flex items-center gap-4 px-4 py-3.5 rounded-2xl text-sm font-semibold text-gray-400 hover:bg-white/5 transition-all cursor-pointer mb-2";
            a.onclick = () => {
                document.querySelectorAll('.subj-btn').forEach(b => b.classList.remove('active-nav'));
                a.classList.add('active-nav');
                selectSubject(s);
            };
            a.innerHTML = `<i class="fa-solid fa-book-bookmark"></i> <span class="font-black text-xs uppercase tracking-tighter">${s.code}</span>`;
            nav.appendChild(a);
        });
    }

    async function selectSubject(s) {
        subjContext = s;
        activeSubj = s.code;
        const startTime = formatTimeAMPM(s.startTime);
        const endTime = formatTimeAMPM(s.endTime);
        document.getElementById('activeSubjectTitle').innerText = s.name;
        document.getElementById('subjectSubDetails').innerText = `${s.course} ${s.year} | ${s.schedule} | ${startTime} - ${endTime} | ${s.semester}`;
        document.getElementById('placeholder').classList.add('hidden');
        document.getElementById('workspace').classList.remove('hidden');
        document.getElementById('viewToggles').classList.remove('hidden');
        document.getElementById('saveBtn').classList.remove('hidden');
        onSnapshot(query(collection(db, "users"), where("assignedPrograms", "array-contains", activeSubj)), snap => {
            roster = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderTable();
        });
    }

    window.switchView = (v) => {
        currentView = v;
        ['btnAtt', 'btnGrd', 'btnMat'].forEach(id => {
            const btn = document.getElementById(id);
            btn.classList.toggle('active-nav', id.toLowerCase().includes(v.substring(0,3)));
            if(!id.toLowerCase().includes(v.substring(0,3))) btn.classList.add('text-gray-500');
        });
        document.getElementById('materialUploadSection').classList.toggle('hidden', v !== 'materials');
        renderTable();
    };

    function renderTable() {
        const body = document.getElementById('tableBody');
        const head = document.getElementById('tableHead');
        const hInfo = document.getElementById('tableHeader');
        body.innerHTML = '';

        if (currentView === 'materials') {
            hInfo.innerHTML = `<h2 class="text-[10px] font-black uppercase text-gray-500 tracking-widest">Resources Repository</h2>`;
            head.innerHTML = `<tr><th class="px-8 py-5">Title / Schedule</th><th class="px-8 py-5">Link</th><th class="px-8 py-5 text-right">Actions</th></tr>`;
            onSnapshot(query(collection(db, "materials"), where("subjectCode", "==", activeSubj)), snap => {
                body.innerHTML = '';
                snap.forEach(dSnap => {
                    const m = dSnap.data();
                    body.innerHTML += `<tr class="hover:bg-white/[0.02]">
                        <td class="px-8 py-5 font-black uppercase text-white text-[11px]">${m.name}<div class="text-[9px] text-gray-500 font-medium lowercase mt-1">${m.schedule}</div></td>
                        <td class="px-8 py-5"><a href="${m.link}" target="_blank" class="text-white hover:underline font-bold text-[10px]"><i class="fa-solid fa-link mr-1"></i> Access File</a></td>
                        <td class="px-8 py-5 text-right">
                            <button onclick="editMat('${dSnap.id}')" class="text-gray-400 hover:text-white mx-2"><i class="fa-solid fa-pen-nib"></i></button>
                            <button onclick="deleteMatConfirm('${dSnap.id}')" class="text-red-500/50 hover:text-red-500"><i class="fa-solid fa-trash-can"></i></button>
                        </td></tr>`;
                });
            });
            return;
        }

        const filtered = roster.filter(s => s.lastname?.toLowerCase().includes(searchTerm) || s.firstname?.toLowerCase().includes(searchTerm) || s.studentId?.toLowerCase().includes(searchTerm)).sort((a,b) => a.lastname.localeCompare(b.lastname));

        if (currentView === 'attendance') {
            const dateVal = document.getElementById('attDate')?.value || new Date().toISOString().split('T')[0];
            hInfo.innerHTML = `<div class="flex items-center gap-4">
                <input type="date" id="attDate" value="${dateVal}" onchange="renderTable()" class="rounded-xl px-4 py-2 text-[10px] font-black uppercase"> 
                <span class="text-[9px] text-gray-500 font-black uppercase tracking-widest">Master Daily Attendance Log</span>
            </div>`;
            head.innerHTML = `<tr><th class="px-8 py-5">Student Identity</th><th class="px-8 py-5 text-center">Marking</th></tr>`;
            filtered.forEach(s => {
                const status = s.attendance?.[activeSubj]?.[dateVal] || "P";
                body.innerHTML += `<tr class="hover:bg-white/[0.02]">
                    <td class="px-8 py-5 font-black uppercase text-white text-[11px]">${s.lastname}, ${s.firstname}<div class="text-[9px] text-gray-500 font-mono mt-1">${s.studentId || '-'}</div></td>
                    <td class="px-8 py-5 text-center">
                        <div class="radio-group flex justify-center gap-6 text-[10px] font-black no-print">
                            <label class="flex items-center gap-2 cursor-pointer hover:text-white"><input type="radio" name="att_${s.id}" value="P" ${status==='P'?'checked':''}> PRESENT</label>
                            <label class="flex items-center gap-2 cursor-pointer hover:text-orange-400"><input type="radio" name="att_${s.id}" value="L" ${status==='L'?'checked':''}> LATE</label>
                            <label class="flex items-center gap-2 cursor-pointer hover:text-red-500"><input type="radio" name="att_${s.id}" value="A" ${status==='A'?'checked':''}> ABSENT</label>
                        </div>
                        <span class="print-val">${status}</span>
                    </td></tr>`;
            });
        } else if (currentView === 'grades') {
            hInfo.innerHTML = `<h2 class="text-[10px] font-black uppercase text-gray-500 tracking-widest">Electronic Grade Sheet</h2>`;
            head.innerHTML = `<tr><th class="px-8 py-5">Student Identity</th><th class="px-8 py-5 text-center">PRELIM</th><th class="px-8 py-5 text-center">MIDTERM</th><th class="px-8 py-5 text-center">FINALS</th><th class="px-8 py-5 text-right">POINT</th></tr>`;
            filtered.forEach(s => {
                const g = s.grades?.[activeSubj] || { prelim: '', midterm: '', final: '', point: '5.0' };
                body.innerHTML += `<tr class="hover:bg-white/[0.02]">
                    <td class="px-8 py-5 font-black uppercase text-white text-[11px]">${s.lastname}, ${s.firstname}<div class="text-[9px] text-gray-500 font-mono mt-1">${s.studentId || '-'}</div></td>
                    <td class="px-8 py-5 text-center"><input type="number" id="pre_${s.id}" oninput="calcPt('${s.id}')" class="w-16 p-2 rounded-lg text-center text-xs font-black no-print" value="${g.prelim}"><span class="print-val">${g.prelim || '-'}</span></td>
                    <td class="px-8 py-5 text-center"><input type="number" id="mid_${s.id}" oninput="calcPt('${s.id}')" class="w-16 p-2 rounded-lg text-center text-xs font-black no-print" value="${g.midterm}"><span class="print-val">${g.midterm || '-'}</span></td>
                    <td class="px-8 py-5 text-center"><input type="number" id="fin_${s.id}" oninput="calcPt('${s.id}')" class="w-16 p-2 rounded-lg text-center text-xs font-black no-print" value="${g.final}"><span class="print-val">${g.final || '-'}</span></td>
                    <td class="px-8 py-5 text-right font-black text-xs ${parseFloat(g.point)>3.0?'text-red-500':'text-blue-400'}" id="pt_${s.id}">${g.point}</td>
                </tr>`;
            });
        }
    }

    document.getElementById('masterSearch').addEventListener('input', (e) => { searchTerm = e.target.value.toLowerCase(); renderTable(); });

    window.calcPt = (id) => {
        const p = parseFloat(document.getElementById(`pre_${id}`).value || 0);
        const m = parseFloat(document.getElementById(`mid_${id}`).value || 0);
        const f = parseFloat(document.getElementById(`fin_${id}`).value || 0);
        const avg = (p+m+f)/3;
        let pt = avg >= 75 ? (avg >= 97 ? "1.0" : avg >= 94 ? "1.25" : avg >= 91 ? "1.5" : avg >= 88 ? "1.75" : avg >= 85 ? "2.0" : avg >= 82 ? "2.25" : avg >= 79 ? "2.5" : avg >= 76 ? "2.75" : "3.0") : "5.0";
        const el = document.getElementById(`pt_${id}`);
        el.innerText = pt;
        el.className = parseFloat(pt) > 3.0 ? "px-8 py-5 text-right font-black text-xs text-red-500" : "px-8 py-5 text-right font-black text-xs text-blue-400";
    };

    window.saveCurrentWork = async () => {
        const btn = document.getElementById('saveBtn');
        const date = document.getElementById('attDate')?.value || new Date().toISOString().split('T')[0];
        btn.disabled = true; btn.innerHTML = '<span class="loader mr-2"></span> Syncing...';
        try {
            const ps = roster.map(s => {
                const ref = doc(db, "users", s.id);
                let p = {};
                if(currentView === 'attendance') {
                    p[`attendance.${activeSubj}.${date}`] = document.querySelector(`input[name="att_${s.id}"]:checked`).value;
                } else if(currentView === 'grades') {
                    p[`grades.${activeSubj}`] = {
                        prelim: document.getElementById(`pre_${s.id}`).value,
                        midterm: document.getElementById(`mid_${s.id}`).value,
                        final: document.getElementById(`fin_${s.id}`).value,
                        point: document.getElementById(`pt_${s.id}`).innerText
                    };
                }
                return updateDoc(ref, p);
            });
            await Promise.all(ps);
            showAlert("Cloud Sync", "All student data has been synchronized with the main server.");
        } catch (e) { showAlert("Error", "Server sync failed. Check connection.", "danger"); }
        btn.disabled = false; btn.innerHTML = '<i class="fa-solid fa-cloud-arrow-up"></i> Sync Data';
    };

    document.getElementById('materialForm').onsubmit = async (e) => {
        e.preventDefault();
        const mid = document.getElementById('editMatId').value;
        const payload = {
            subjectCode: activeSubj,
            name: document.getElementById('matName').value.toUpperCase(),
            link: document.getElementById('matLink').value,
            desc: document.getElementById('matDesc').value,
            schedule: document.getElementById('matSchedule').value.replace('T', ' '),
            updatedAt: serverTimestamp()
        };
        if(mid) await updateDoc(doc(db, "materials", mid), payload);
        else { payload.createdAt = serverTimestamp(); await setDoc(doc(collection(db, "materials")), payload); }
        resetMatForm();
        showAlert("Success", "Learning Material has been deployed.");
    };

    window.editMat = async (id) => {
        const snap = await getDoc(doc(db, "materials", id));
        if(snap.exists()) {
            const d = snap.data();
            document.getElementById('editMatId').value = id;
            document.getElementById('matName').value = d.name;
            document.getElementById('matLink').value = d.link;
            document.getElementById('matDesc').value = d.desc;
            document.getElementById('matFormTitle').innerText = "Update Deployed Material";
            document.getElementById('matSubmitBtn').innerText = "Update Resource";
            document.getElementById('cancelEditBtn').classList.remove('hidden');
        }
    };

    window.resetMatForm = () => {
        document.getElementById('materialForm').reset();
        document.getElementById('editMatId').value = "";
        document.getElementById('matFormTitle').innerText = "Learning Resource Management";
        document.getElementById('matSubmitBtn').innerText = "Post Material";
        document.getElementById('cancelEditBtn').classList.add('hidden');
    };

    window.deleteMatConfirm = (id) => {
        showAlert("Delete Resource", "Permanently remove this learning material from student view?", "danger", async () => {
            await deleteDoc(doc(db, "materials", id));
        });
    };

    window.exportCSV = () => {
        let csv = "Student ID,Name,";
        if (currentView === 'attendance') {
            const d = document.getElementById('attDate').value;
            csv += `Status (${d})\n`;
            roster.forEach(s => csv += `${s.studentId},"${s.lastname}, ${s.firstname}",${s.attendance?.[activeSubj]?.[d] || 'P'}\n`);
        } else {
            csv += "Prelim,Midterm,Final,Point\n";
            roster.forEach(s => {
                const g = s.grades?.[activeSubj] || { prelim:0, midterm:0, final:0, point:'5.0' };
                csv += `${s.studentId},"${s.lastname}, ${s.firstname}",${g.prelim},${g.midterm},${g.final},${g.point}\n`;
            });
        }
        const blob = new Blob([csv], { type: 'text/csv' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `${activeSubj}_${currentView}.csv`;
        a.click();
    };

    window.exportPDF = () => {
        document.getElementById('lblReportType').innerText = currentView.toUpperCase() + " MASTER STUDENT RECORD";
        document.getElementById('lblCourse').innerText = subjContext.course;
        document.getElementById('lblYear').innerText = `${subjContext.year} / ${subjContext.semester}`;
        document.getElementById('lblSubj').innerText = subjContext.name;
        document.getElementById('lblFaculty').innerText = currentTeacherName;
        document.getElementById('lblTime').innerText = new Date().toLocaleString();
        document.getElementById('printHeader').classList.replace('hidden', 'flex');
        window.print();
        document.getElementById('printHeader').classList.replace('flex', 'hidden');
    };

    window.logout = () => signOut(auth).then(() => window.location.href = "login.html");
</script>
