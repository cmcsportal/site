<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard | CMCS VLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: white; }
        .logo-watermark { position: fixed; inset: 0; z-index: -1; display: flex; justify-content: center; align-items: center; opacity: 0.04; pointer-events: none; }
        .logo-watermark img { height: 75%; max-width: none; object-fit: contain; filter: grayscale(1) brightness(0.5); }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(24px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 1.5rem; }
        .sidebar { background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(20px); border-right: 1px solid rgba(255, 255, 255, 0.05); }
        .active-nav { background: white !important; color: black !important; font-weight: 800; border-radius: 12px; }
        .inactive-subj { background: rgba(239, 68, 68, 0.1) !important; color: #ef4444 !important; border: 1px solid rgba(239, 68, 68, 0.2) !important; opacity: 0.7; }
        
        /* PRINT STYLES - INSPIRED BY ADMIN PANEL */
        @media print {
            @page { margin: 1cm; size: portrait; }
            aside, header, .no-print, #viewToggles, #materialUploadSection, #saveBtn, #searchExportActions { display: none !important; }
            
            body { background: white !important; color: black !important; overflow: visible !important; }
            .glass-card { background: transparent !important; border: none !important; backdrop-filter: none !important; padding: 0 !important; }
            
            /* High Contrast Table for Records */
            table { border-collapse: collapse !important; width: 100% !important; border: 1.5pt solid black !important; }
            th { background-color: #f3f4f6 !important; border: 1pt solid black !important; color: black !important; padding: 8px !important; font-size: 10px !important; text-transform: uppercase; font-weight: 800; -webkit-print-color-adjust: exact; }
            td { border: 1pt solid black !important; padding: 6px 10px !important; color: black !important; font-size: 10px !important; background: white !important; }
            
            .print-val { display: inline-block !important; font-weight: bold; color: black !important; }
            .logo-watermark { opacity: 0.08 !important; filter: grayscale(1); z-index: -1; }
            #printHeader { display: flex !important; }
        }

        .print-val { display: none; }
        input, select { background: rgba(255,255,255,0.05) !important; border: 1px solid rgba(255,255,255,0.1) !important; color: white !important; outline: none !important; }
    </style>
</head>

<body class="h-screen flex">
    <div class="logo-watermark">
        <img src="https://sklepagatesting.github.io/resources/Images/CMCSlogo.png" alt="CMCS Logo">
    </div>

    <aside class="w-72 sidebar flex flex-col z-20 no-print">
        <div class="h-20 flex items-center px-8 border-b border-white/5">
            <div class="flex items-center gap-3">
                <img src="https://sklepagatesting.github.io/resources/Images/CMCSlogo.png" class="h-8">
                <span class="font-black text-lg tracking-tighter uppercase">CMCS <span class="text-gray-500">VLS</span></span>
            </div>
        </div>
        <nav class="flex-1 py-8 px-4 space-y-2 overflow-y-auto" id="subjectNav"></nav>
        <div class="p-6 border-t border-white/5">
            <button onclick="logout()" class="w-full py-3 rounded-xl bg-red-500/10 text-red-500 text-[10px] font-black uppercase tracking-widest hover:bg-red-500 hover:text-white transition-all">Logout</button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-hidden">
        <header class="h-20 flex items-center justify-between px-10 border-b border-white/5 no-print">
            <div class="flex flex-col">
                <h1 id="activeSubjectTitle" class="text-sm font-black uppercase tracking-widest text-white leading-none">Select Load</h1>
                <p id="subjectSubDetails" class="text-[9px] text-gray-500 font-bold uppercase mt-2 tracking-tighter"></p>
            </div>
            <div class="flex items-center gap-4">
                <div id="viewToggles" class="hidden glass-card p-1 flex gap-1">
                    <button id="btnAtt" onclick="switchView('attendance')" class="px-5 py-2 text-[10px] font-black uppercase rounded-lg active-nav">Attendance</button>
                    <button id="btnGrd" onclick="switchView('grades')" class="px-5 py-2 text-[10px] font-black uppercase rounded-lg text-gray-400">Grades</button>
                    <button id="btnMat" onclick="switchView('materials')" class="px-5 py-2 text-[10px] font-black uppercase rounded-lg text-gray-400">Materials</button>
                </div>
                <button onclick="saveCurrentWork()" id="saveBtn" class="hidden bg-white text-black px-6 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest">Sync Data</button>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-10">
            <div id="placeholder" class="h-full flex flex-col items-center justify-center opacity-20">
                <i class="fa-solid fa-chalkboard-user text-6xl mb-4"></i>
                <p class="font-black uppercase text-[10px] tracking-widest">Select Subject Load</p>
            </div>

            <div id="workspace" class="hidden space-y-8">
                <div id="searchExportActions" class="flex justify-between items-center no-print">
                    <input type="text" id="masterSearch" placeholder="SEARCH STUDENT..." class="w-96 px-6 py-3 rounded-xl text-xs font-black uppercase">
                    <div class="flex gap-3">
                        <button onclick="exportCSV()" class="px-6 py-3 bg-white/5 border border-white/10 rounded-xl text-[10px] font-black uppercase">CSV</button>
                        <button onclick="preparePrint()" class="px-6 py-3 bg-red-500/10 border border-red-500/20 text-red-500 rounded-xl text-[10px] font-black uppercase">Print PDF</button>
                    </div>
                </div>

                <div id="printArea">
                    <div id="printHeader" class="hidden flex flex-col items-center mb-6">
                        <img src="https://sklepagatesting.github.io/resources/Images/CMCSlogo.png" class="w-16 h-16 mb-2">
                        <h2 class="text-xl font-black uppercase text-black text-center">Central Mindanao Computer School</h2>
                        <p class="text-[10px] font-bold uppercase tracking-widest border-b border-black pb-1 mb-4" id="lblReportType">MASTER STUDENT RECORD</p>
                        
                        <div class="grid grid-cols-2 gap-x-12 text-[10px] font-bold uppercase w-full max-w-2xl text-black">
                            <div>COURSE: <span id="lblCourse" class="font-normal underline">---</span></div>
                            <div>YEAR/SEM: <span id="lblYear" class="font-normal underline">---</span></div>
                            <div>SUBJECT: <span id="lblSubj" class="font-normal underline">---</span></div>
                            <div>FACULTY: <span id="lblFaculty" class="font-normal underline">---</span></div>
                        </div>
                        <p class="text-[8px] italic mt-4 text-black w-full text-right">Date Generated: <span id="lblTime"></span></p>
                    </div>

                    <div class="glass-card overflow-hidden">
                        <div id="tableHeaderUI" class="px-8 py-5 border-b border-white/5 no-print text-gray-500 font-bold uppercase text-[10px]"></div>
                        <table class="w-full text-left">
                            <thead id="tableHead"></thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, doc, getDoc, updateDoc, setDoc, deleteDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyDaeNQF4qmW0vvwxUPp_NztnT0hoLzm1BQ", authDomain: "svls-289ee.firebaseapp.com", projectId: "svls-289ee", storageBucket: "svls-289ee.firebasestorage.app", messagingSenderId: "500705386198", appId: "1:500705386198:web:96f189662bc2aa99cf7377" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app); const auth = getAuth(app);

        let currentTeacherName = "", activeSubj = "", currentView = 'attendance', roster = [], subjContext = null, searchTerm = "";

        onAuthStateChanged(auth, async user => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists() && snap.data().role === 'teacher') {
                    currentTeacherName = `${snap.data().lastname}, ${snap.data().firstname}`.toUpperCase();
                    loadSubjects();
                } else window.location.href = "login.html";
            } else window.location.href = "login.html";
        });

        async function loadSubjects() {
            const q = query(collection(db, "programs"), where("teacher", "==", currentTeacherName));
            const snap = await getDocs(q);
            const nav = document.getElementById('subjectNav');
            nav.innerHTML = '<p class="px-4 text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-4">Subject Loads</p>';
            snap.forEach(d => {
                const s = d.data();
                const isInactive = s.status === 'inactive';
                const a = document.createElement('a');
                a.className = `flex items-center gap-4 px-4 py-3.5 rounded-2xl text-sm font-semibold transition-all cursor-pointer mb-2 ${isInactive ? 'inactive-subj' : 'text-gray-400 hover:bg-white/5'}`;
                a.onclick = () => {
                    if(isInactive) return alert("Subject is Inactive. Actions disabled.");
                    document.querySelectorAll('.subj-btn').forEach(b => b.classList.remove('active-nav'));
                    a.classList.add('active-nav');
                    selectSubject(s);
                };
                a.innerHTML = `<i class="fa-solid ${isInactive ? 'fa-lock' : 'fa-book'}"></i> <span class="font-black text-xs uppercase">${s.code}</span>`;
                nav.appendChild(a);
            });
        }

        async function selectSubject(s) {
            subjContext = s; activeSubj = s.code;
            document.getElementById('activeSubjectTitle').innerText = s.name;
            document.getElementById('subjectSubDetails').innerText = `${s.course} | ${s.schedule}`;
            document.getElementById('placeholder').classList.add('hidden');
            document.getElementById('workspace').classList.remove('hidden');
            document.getElementById('viewToggles').classList.remove('hidden');
            document.getElementById('saveBtn').classList.remove('hidden');
            
            // Map labels for Print
            document.getElementById('lblCourse').innerText = s.course;
            document.getElementById('lblYear').innerText = `${s.year} / ${s.semester}`;
            document.getElementById('lblSubj').innerText = s.name;
            document.getElementById('lblFaculty').innerText = currentTeacherName;

            onSnapshot(query(collection(db, "users"), where("assignedPrograms", "array-contains", activeSubj)), snap => {
                roster = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderTable();
            });
        }

        window.switchView = (v) => {
            currentView = v;
            ['btnAtt', 'btnGrd', 'btnMat'].forEach(id => {
                const btn = document.getElementById(id);
                const isMatch = id.toLowerCase().includes(v.substring(0,3));
                btn.classList.toggle('active-nav', isMatch);
                btn.classList.toggle('text-gray-400', !isMatch);
            });
            renderTable();
        };

        function renderTable() {
            const body = document.getElementById('tableBody');
            const head = document.getElementById('tableHead');
            body.innerHTML = '';

            if (currentView === 'attendance') {
                const date = new Date().toISOString().split('T')[0];
                head.innerHTML = `<tr><th>Student Name</th><th class="text-center">Status</th></tr>`;
                roster.forEach(s => {
                    const status = s.attendance?.[activeSubj]?.[date] || "P";
                    body.innerHTML += `<tr>
                        <td class="font-bold uppercase">${s.lastname}, ${s.firstname}</td>
                        <td class="text-center">
                            <div class="radio-group no-print flex justify-center gap-4">
                                <label><input type="radio" name="at_${s.id}" value="P" ${status==='P'?'checked':''}> P</label>
                                <label><input type="radio" name="at_${s.id}" value="A" ${status==='A'?'checked':''}> A</label>
                            </div>
                            <span class="print-val">${status}</span>
                        </td>
                    </tr>`;
                });
            } else if (currentView === 'grades') {
                head.innerHTML = `<tr><th>Student Name</th><th>PRE</th><th>MID</th><th>FIN</th><th class="text-right">GPA</th></tr>`;
                roster.forEach(s => {
                    const g = s.grades?.[activeSubj] || { prelim: '', midterm: '', final: '', point: '5.0' };
                    body.innerHTML += `<tr>
                        <td class="font-bold uppercase">${s.lastname}, ${s.firstname}</td>
                        <td><input type="text" class="w-12 text-center no-print" value="${g.prelim}"><span class="print-val">${g.prelim}</span></td>
                        <td><input type="text" class="w-12 text-center no-print" value="${g.midterm}"><span class="print-val">${g.midterm}</span></td>
                        <td><input type="text" class="w-12 text-center no-print" value="${g.final}"><span class="print-val">${g.final}</span></td>
                        <td class="text-right font-black">${g.point}</td>
                    </tr>`;
                });
            }
        }

        window.preparePrint = () => {
            document.getElementById('lblReportType').innerText = currentView.toUpperCase() + " MASTER RECORD";
            document.getElementById('lblTime').innerText = new Date().toLocaleString();
            window.print();
        };

        window.logout = () => signOut(auth).then(() => window.location.href = "login.html");
    </script>
</body>
</html>
