<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Initialization | CMCS VLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: white; min-height: 100-vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        .logo-watermark { position: fixed; inset: 0; z-index: -1; display: flex; justify-content: center; align-items: center; opacity: 0.04; pointer-events: none; }
        .logo-watermark img { height: 60%; max-width: none; object-fit: contain; filter: grayscale(1) brightness(0.5); }

        .glass-panel { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 2rem; width: 100%; max-width: 450px; position: relative; overflow: hidden; }
        
        /* Input Styling */
        input { 
            background: rgba(255, 255, 255, 0.05) !important; 
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        input:focus { border-color: rgba(255, 255, 255, 0.4) !important; background: rgba(255, 255, 255, 0.08) !important; box-shadow: 0 0 20px rgba(255,255,255,0.05); }
        input::placeholder { color: rgba(255, 255, 255, 0.2); font-size: 10px; text-transform: uppercase; letter-spacing: 2px; }

        .btn-init { background: white; color: black; font-weight: 900; letter-spacing: 0.15em; transition: all 0.4s ease; text-transform: uppercase; }
        .btn-init:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(255,255,255,0.2); filter: brightness(0.9); }
        .btn-init:disabled { opacity: 0.5; cursor: not-allowed; }

        #loader { background: #050505; position: fixed; inset: 0; z-index: 100; display: flex; align-items: center; justify-content: center; }
        
        .setup-label { font-size: 9px; font-weight: 800; color: #64748b; text-transform: uppercase; letter-spacing: 0.1em; margin-left: 0.5rem; margin-bottom: 0.25rem; display: block; }
    </style>
</head>
<body>

    <div class="logo-watermark">
        <img src="https://sklepagatesting.github.io/resources/Images/CMCSlogo.png" alt="CMCS Logo">
    </div>

    <div id="loader">
        <div class="text-center">
            <div class="w-10 h-10 border-2 border-white/10 border-t-white rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-[9px] font-black uppercase tracking-[0.4em] text-gray-500">Security Check</p>
        </div>
    </div>

    <div id="setup-container" class="glass-panel p-10 hidden opacity-0 transition-opacity duration-1000">
        <div class="text-center mb-10">
            <img src="https://sklepagatesting.github.io/resources/Images/CMCSlogo.png" class="h-10 mx-auto mb-6 brightness-125">
            <h2 class="text-xl font-black uppercase tracking-tighter">Master Setup</h2>
            <p class="text-[9px] font-bold text-gray-500 uppercase tracking-[0.2em] mt-2">Provision System Administrator</p>
        </div>

        <form id="adminRegForm" class="space-y-5">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="setup-label">Surname</label>
                    <input type="text" id="ln" placeholder="Lastname" class="w-full px-5 py-3.5 rounded-xl text-xs font-semibold" required>
                </div>
                <div>
                    <label class="setup-label">Given Name</label>
                    <input type="text" id="fn" placeholder="Firstname" class="w-full px-5 py-3.5 rounded-xl text-xs font-semibold" required>
                </div>
            </div>

            <div>
                <label class="setup-label">Access Level</label>
                <input type="text" id="designation" value="System Administrator" readonly class="w-full px-5 py-3.5 rounded-xl text-xs font-black text-gray-400 cursor-not-allowed border-dashed">
            </div>

            <div>
                <label class="setup-label">Terminal Email</label>
                <input type="email" id="email" placeholder="admin@domain.com" class="w-full px-5 py-3.5 rounded-xl text-xs font-semibold" required>
            </div>

            <div>
                <label class="setup-label">Security Key</label>
                <input type="password" id="pw" placeholder="••••••••" class="w-full px-5 py-3.5 rounded-xl text-xs font-semibold" required>
            </div>

            <div class="pt-6">
                <button type="submit" id="submitBtn" class="w-full btn-init py-4 rounded-2xl text-[10px]">
                    Deploy Administrator
                </button>
            </div>
        </form>

        <footer class="mt-10 pt-6 border-t border-white/5 text-center">
            <p id="currentDate" class="text-[9px] font-black text-gray-600 uppercase tracking-widest"></p>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDaeNQF4qmW0vvwxUPp_NztnT0hoLzm1BQ",
            authDomain: "svls-289ee.firebaseapp.com",
            projectId: "svls-289ee",
            storageBucket: "svls-289ee.firebasestorage.app",
            messagingSenderId: "500705386198",
            appId: "1:500705386198:web:96f189662bc2aa99cf7377"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Date Handling
        const updateDate = () => {
            const el = document.getElementById('currentDate');
            if (el) el.innerText = new Date().toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' });
        };
        updateDate();

        // Admin Presence Check
        async function initSystem() {
            try {
                const querySnapshot = await getDocs(collection(db, "users"));
                let adminExists = false;
                querySnapshot.forEach((doc) => {
                    if(doc.data().role === 'admin') adminExists = true;
                });

                if (adminExists) {
                    window.location.href = "login.html";
                } else {
                    document.getElementById('loader').classList.add('hidden');
                    const container = document.getElementById('setup-container');
                    container.classList.remove('hidden');
                    setTimeout(() => container.classList.replace('opacity-0', 'opacity-100'), 50);
                }
            } catch (err) {
                console.error("Initialization Failed:", err);
            }
        }

        initSystem();

        document.getElementById('adminRegForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const email = document.getElementById('email').value;
            const password = document.getElementById('pw').value;

            submitBtn.disabled = true;
            submitBtn.innerText = "Provisioning...";

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await setDoc(doc(db, "users", user.uid), {
                    lastname: document.getElementById('ln').value.toUpperCase(),
                    firstname: document.getElementById('fn').value.toUpperCase(),
                    designation: "System Administrator",
                    email: email,
                    role: "admin",
                    status: "approved"
                });

                alert("System Administrator Created. Redirecting to Terminal...");
                window.location.href = "login.html";
            } catch (error) {
                alert("Critical Error: " + error.message);
                submitBtn.disabled = false;
                submitBtn.innerText = "Deploy Administrator";
            }
        });
    </script>
</body>
</html>
