<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard | CMCS VLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: white; }
        .logo-watermark { position: fixed; inset: 0; z-index: -1; display: flex; justify-content: center; align-items: center; opacity: 0.04; pointer-events: none; }
        .logo-watermark img { height: 75%; max-width: none; object-fit: contain; filter: grayscale(1) brightness(0.5); }
        
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 1.5rem; }
        .sidebar { background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(20px); border-right: 1px solid rgba(255, 255, 255, 0.05); }
        
        .sidebar-btn, .subj-btn { transition: all 0.3s ease; color: #94a3b8; border: 1px solid transparent; }
        .sidebar-btn:hover, .subj-btn:hover { background: rgba(255, 255, 255, 0.05); color: white; }
        .active-nav { background: white !important; color: black !important; font-weight: 800; border-radius: 12px !important; }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        input { background: rgba(255, 255, 255, 0.05) !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; color: white !important; outline: none !important; }

        /* MOBILE FIXES */
        @media (max-width: 768px) {
            .main-content { height: calc(100vh - 64px); } /* Adjust based on mobile nav height */
            .tight-padding { padding: 1.5rem !important; }
        }

        /* PRINT OUTPUT - REVERTED & FIXED TABLE CLIPPING */
        @media print {
            body * { visibility: hidden; }
            #printArea, #printArea * { visibility: visible; }
            #printArea { position: absolute; left: 0; top: 0; width: 100%; padding: 0; color: black !important; }
            .no-print { display: none !important; }
            
            /* Remove rounding but keep border integrity for print */
            .glass-card, .rounded-xl, table, thead, tbody, tr, td, th { 
                border-radius: 0 !important; 
                background: transparent !important; 
                backdrop-filter: none !important;
                overflow: visible !important;
                border-collapse: collapse !important;
            }
            
            table { border: 1.5pt solid black !important; width: 100% !important; }
            th, td { border: 1pt solid black !important; padding: 8px 12px !important; color: black !important; font-size: 9pt !important; }
            thead { background-color: #f2f2f2 !important; -webkit-print-color-adjust: exact; }

            /* Watermark for Print */
            .print-watermark {
                display: flex !important;
                position: fixed;
                inset: 0;
                justify-content: center;
                align-items: center;
                opacity: 0.06 !important;
                z-index: -1;
            }
            .print-watermark img { width: 450px; }
            
            #printHeader { display: flex !important; flex-direction: column !important; align-items: center !important; text-align: center !important; width: 100%; }
            .print-header-info { display: grid !important; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-top: 20px; text-align: left; width: 100%; border-bottom: 2px solid black; padding-bottom: 15px; }
        }
    </style>
</head>
<body class="h-screen flex flex-col md:flex-row overflow-hidden">

    <div class="logo-watermark"><img src="https://sklepagatesting.github.io/resources/Images/CMCSlogo.png"></div>

    <div class="md:hidden sidebar p-4 flex justify-between items-center z-50 shadow-md no-print h-16">
        <div class="font-black text-sm tracking-tighter flex items-center gap-2 uppercase">CMCS <span class="text-gray-500">VLS</span></div>
        <button onclick="toggleMobileMenu()" class="text-white p-2"><i class="fa-solid fa-bars-staggered"></i></button>
    </div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 z-[60] w-72 sidebar transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out flex flex-col no-print md:relative">
        <div class="h-20 hidden md:flex items-center px-8 border-b border-white/5">
            <div class="flex items-center gap-3">
                <img src="https://sklepagatesting.github.io/resources/Images/CMCSlogo.png" class="h-8 brightness-125">
                <span class="font-black text-lg tracking-tighter uppercase">CMCS <span class="text-gray-500">VLS</span></span>
            </div>
        </div>

        <nav class="flex-1 py-8 px-4 space-y-6 overflow-y-auto scrollbar-hide">
            <div>
                <p class="px-4 text-[10px] font-bold text-gray-500 uppercase tracking-[0.3em] mb-4">Core Portal</p>
                <a onclick="switchGlobalView('schedules'); closeMobileMenu()" id="navSched" class="sidebar-btn flex items-center gap-4 px-4 py-3.5 rounded-2xl text-sm font-semibold mb-2 cursor-pointer">
                    <i class="fa-solid fa-calendar-day text-xs"></i> <span class="uppercase tracking-tighter">Schedules</span>
                </a>
                <a onclick="switchGlobalView('grades'); closeMobileMenu()" id="navGrades" class="sidebar-btn flex items-center gap-4 px-4 py-3.5 rounded-2xl text-sm font-semibold mb-2 cursor-pointer">
                    <i class="fa-solid fa-file-invoice text-xs"></i> <span class="uppercase tracking-tighter">Scholastic Records</span>
                </a>
            </div>

            <div>
                <p class="px-4 text-[10px] font-bold text-gray-500 uppercase tracking-[0.3em] mb-4">Enrolled Subjects</p>
                <div id="subjectNavItems" class="space-y-2"></div>
            </div>
        </nav>

        <div class="p-6 border-t border-white/5">
            <a href="student_edit.html" class="glass-card p-4 flex items-center gap-3 mb-4 block hover:border-white/20 transition-all">
                <div id="adminInitial" class="w-10 h-10 rounded-full bg-white flex items-center justify-center text-xs font-bold text-black uppercase"></div>
                <div class="flex-1 min-w-0">
                    <p class="text-xs font-bold truncate uppercase text-white" id="adminName">Loading...</p>
                    <p class="text-[9px] text-gray-500 font-bold uppercase tracking-widest" id="studentIdDisplay">ID: ---</p>
                </div>
            </a>
            <button onclick="logout()" class="w-full py-3 rounded-xl bg-red-500/10 text-red-500 text-[10px] font-black uppercase tracking-[0.2em] hover:bg-red-500 hover:text-white transition-all">Logout</button>
        </div>
    </aside>

    <div id="sidebarOverlay" onclick="toggleMobileMenu()" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[55] hidden md:hidden"></div>

    <main class="flex-1 flex flex-col h-full overflow-hidden main-content">
        <header class="h-auto py-4 flex flex-col md:flex-row items-start md:items-center justify-between px-6 md:px-10 border-b border-white/5 no-print gap-4">
            <div class="flex flex-col">
                <h1 id="headerTitle" class="text-sm font-black uppercase tracking-widest text-white leading-none">STUDENT PORTAL</h1>
                <div id="headerContext" class="flex flex-wrap items-center gap-3 mt-3"></div>
            </div>
            
            <div class="flex items-center gap-4 w-full md:w-auto">
                <div id="subjectToggles" class="hidden glass-card !rounded-xl p-1 flex flex-1 md:flex-none">
                    <button id="btnAtt" onclick="switchSubTab('attendance')" class="flex-1 md:flex-none px-5 py-2 text-[10px] font-black uppercase rounded-lg transition-all active-nav">Attendance</button>
                    <button id="btnMat" onclick="switchSubTab('materials')" class="flex-1 md:flex-none px-5 py-2 text-[10px] font-black uppercase rounded-lg transition-all text-gray-500">Materials</button>
                </div>
                <div id="exportGroup" class="flex gap-3">
                    <button onclick="exportCSV()" class="px-5 py-2.5 bg-white/5 border border-white/10 rounded-xl text-[10px] font-black uppercase hover:bg-white hover:text-black transition-all">CSV</button>
                    <button onclick="exportPDF()" class="px-5 py-2.5 bg-red-500/10 border border-red-500/20 text-red-500 rounded-xl text-[10px] font-black uppercase hover:bg-red-500 hover:text-white transition-all">PDF</button>
                </div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto tight-padding p-6 md:p-10 scrollbar-hide">
            <div id="workspace" class="space-y-8">
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 no-print" id="infoSummary"></div>

                <div id="searchBar" class="no-print relative w-full max-w-md">
                    <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 text-xs"></i>
                    <input type="text" id="masterSearch" placeholder="SEARCH ENTRIES..." class="w-full pl-12 pr-4 py-3 rounded-xl text-xs font-black uppercase shadow-lg">
                </div>

                <div id="printArea">
                    <div class="print-watermark hidden">
                        <img src="https://sklepagatesting.github.io/resources/Images/CMCSlogo.png">
                    </div>
                    <div id="printHeader" class="hidden">
                        <div class="flex flex-col items-center">
                            <img src="https://sklepagatesting.github.io/resources/Images/CMCSlogo.png" class="w-20 h-20 mb-2">
                            <h2 class="text-2xl font-black uppercase text-black">Central Mindanao Computer School</h2>
                            <p class="text-[10px] font-bold text-black">Poblacion, Tulunan, Cotabato</p>
                            <p class="text-[13px] font-black mt-4 uppercase tracking-[0.2em] border-t-2 border-black pt-2 text-black w-full" id="lblReportType"></p>
                        </div>                                                
                        <div class="print-header-info text-black">
                            <div class="space-y-1">
                                <p>Student: <span id="pName" class="font-normal"></span></p>
                                <p>Student ID: <span id="pID" class="font-normal"></span></p>
                                <p>Gender: <span id="pGender" class="font-normal"></span></p>
                            </div>
                            <div class="space-y-1">
                                <p>Course: <span id="pCourse" class="font-normal"></span></p>
                                <p>Year & Sem: <span id="pYearSem" class="font-normal"></span></p>
                                <p>School Year: <span id="pSY" class="font-normal">2025-2026</span></p>
                            </div>
                        </div>
                    </div>

                    <div class="glass-card overflow-hidden !border-white/5">
                        <table class="w-full text-left">
                            <thead id="tableHead" class="bg-white/[0.02] text-gray-500 text-[9px] uppercase font-black tracking-widest border-b border-white/5"></thead>
                            <tbody id="tableBody" class="divide-y divide-white/5 text-[11px] md:text-xs"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDaeNQF4qmW0vvwxUPp_NztnT0hoLzm1BQ", authDomain: "svls-289ee.firebaseapp.com", projectId: "svls-289ee",
            storageBucket: "svls-289ee.firebasestorage.app", messagingSenderId: "500705386198", appId: "1:500705386198:web:96f189662bc2aa99cf7377"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentStudent = null, programs = [], activeSubj = null, currentMode = 'schedules', searchTerm = "";

        onAuthStateChanged(auth, async user => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists() && snap.data().role === 'student') {
                    currentStudent = { uid: user.uid, ...snap.data() };
                    updateDashboardInfo();
                    await fetchSubjects();
                    switchGlobalView('schedules');
                } else { window.location.href = "login.html"; }
            } else { window.location.href = "login.html"; }
        });

        function formatTime(timeStr) {
            if (!timeStr) return "";
            let [hours, minutes] = timeStr.split(':');
            let h = parseInt(hours);
            const ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12 || 12;
            return `${h}:${minutes} ${ampm}`;
        }

        function updateDashboardInfo() {
            document.getElementById('adminName').innerText = `${currentStudent.lastname}, ${currentStudent.firstname}`;
            document.getElementById('adminInitial').innerText = currentStudent.firstname[0] + currentStudent.lastname[0];
            document.getElementById('studentIdDisplay').innerText = `ID: ${currentStudent.studentId}`;
            
            // Standard Header Context (Hidden on Global, Shown on Subject)
            document.getElementById('headerContext').innerHTML = `
                <span class="bg-white/10 text-white px-3 py-1 rounded-lg text-[10px] font-black uppercase tracking-tighter border border-white/5">${currentStudent.course}</span>
                <span class="bg-white/5 text-gray-400 px-3 py-1 rounded-lg text-[10px] font-black uppercase tracking-tighter">Year ${currentStudent.year}</span>
            `;

            document.getElementById('infoSummary').innerHTML = `
                <div class="glass-card p-6 border-white/5"><p class="text-[9px] font-black text-gray-500 uppercase tracking-widest mb-1">PROGRAM</p><p class="text-xs font-black text-white uppercase truncate">${currentStudent.course}</p></div>
                <div class="glass-card p-6 border-white/5"><p class="text-[9px] font-black text-gray-500 uppercase tracking-widest mb-1">YEAR/SEM</p><p class="text-xs font-black text-white uppercase truncate">Y${currentStudent.year} - ${currentStudent.semester}</p></div>
                <div class="glass-card p-6 border-white/5"><p class="text-[9px] font-black text-gray-500 uppercase tracking-widest mb-1">STATUS</p><p class="text-xs font-black text-emerald-400 uppercase truncate">${currentStudent.status}</p></div>
                <div class="glass-card p-6 border-white/5"><p class="text-[9px] font-black text-gray-500 uppercase tracking-widest mb-1">PERIOD</p><p class="text-xs font-black text-blue-400 uppercase truncate">2025-2026</p></div>
            `;
        }

        async function fetchSubjects() {
            const codes = currentStudent.assignedPrograms || [];
            if(!codes.length) return;
            const q = query(collection(db, "programs"), where("code", "in", codes));
            const snap = await getDocs(q);
            programs = snap.docs.map(d => d.data());
            
            const nav = document.getElementById('subjectNavItems');
            nav.innerHTML = '';
            programs.forEach(p => {
                const a = document.createElement('a');
                a.className = "subj-btn flex items-center gap-4 px-4 py-3.5 rounded-2xl text-sm font-semibold cursor-pointer";
                a.id = `nav-${p.code}`;
                a.onclick = () => switchSubjectView(p);
                a.innerHTML = `<i class="fa-solid fa-book-open text-xs"></i> <span class="uppercase tracking-tighter font-black text-xs">${p.code}</span>`;
                nav.appendChild(a);
            });
        }

        window.switchGlobalView = (mode) => {
            currentMode = mode; activeSubj = null;
            document.querySelectorAll('.sidebar-btn, .subj-btn').forEach(b => b.classList.remove('active-nav'));
            const activeNav = document.getElementById(mode === 'schedules' ? 'navSched' : 'navGrades');
            if(activeNav) activeNav.classList.add('active-nav');
            
            document.getElementById('headerTitle').innerText = mode === 'schedules' ? "CLASS SCHEDULES" : "SCHOLASTIC PERFORMANCE";
            document.getElementById('subjectToggles').classList.add('hidden');
            document.getElementById('exportGroup').classList.remove('hidden');
            renderTable();
        };

        window.switchSubjectView = (p) => {
            activeSubj = p; currentMode = 'attendance';
            document.querySelectorAll('.sidebar-btn, .subj-btn').forEach(b => b.classList.remove('active-nav'));
            
            const target = document.getElementById(`nav-${p.code}`);
            if(target) target.classList.add('active-nav');
            
            document.getElementById('headerTitle').innerText = p.name;
            document.getElementById('headerContext').innerHTML = `
                <span class="bg-blue-500 text-white px-3 py-1 rounded-lg text-[9px] font-black uppercase"><i class="fa-solid fa-calendar mr-1"></i> ${p.schedule}</span>
                <span class="bg-white/10 text-white px-3 py-1 rounded-lg text-[9px] font-black uppercase"><i class="fa-solid fa-clock mr-1"></i> ${formatTime(p.startTime)} - ${formatTime(p.endTime)}</span>
            `;
            document.getElementById('subjectToggles').classList.remove('hidden');
            switchSubTab('attendance');
        };

        window.switchSubTab = (tab) => {
            currentMode = tab;
            document.getElementById('btnAtt').classList.toggle('active-nav', tab === 'attendance');
            document.getElementById('btnMat').classList.toggle('active-nav', tab === 'materials');
            document.getElementById('exportGroup').classList.toggle('hidden', tab === 'materials');
            renderTable();
        };

        async function renderTable() {
            const head = document.getElementById('tableHead');
            const body = document.getElementById('tableBody');
            const term = searchTerm.toLowerCase();
            body.innerHTML = '';

            if (currentMode === 'schedules') {
                head.innerHTML = `<tr><th class="px-8 py-5">Code</th><th class="px-8 py-5">Subject Details</th><th class="px-8 py-5">Schedule</th><th class="px-8 py-5">Instructor</th></tr>`;
                programs.filter(p => p.name.toLowerCase().includes(term) || p.code.toLowerCase().includes(term)).forEach(p => {
                    body.innerHTML += `<tr class="hover:bg-white/[0.02] transition-colors">
                        <td class="px-8 py-5 font-black text-white">${p.code}</td>
                        <td class="px-8 py-5 font-bold uppercase text-white">${p.name}<div class="text-[9px] text-gray-500">S.Y. 2025-2026</div></td>
                        <td class="px-8 py-5"><span class="text-[10px] font-black block text-white">${p.schedule}</span><span class="text-[9px] text-gray-500">${formatTime(p.startTime)} - ${formatTime(p.endTime)}</span></td>
                        <td class="px-8 py-5 text-[10px] font-black uppercase text-gray-400">${p.teacher}</td>
                    </tr>`;
                });
            } else if (currentMode === 'grades') {
                head.innerHTML = `<tr><th class="px-8 py-5">Subject Title</th><th class="px-8 py-5 text-center">PRE</th><th class="px-8 py-5 text-center">MID</th><th class="px-8 py-5 text-center">FIN</th><th class="px-8 py-5 text-right">POINT</th></tr>`;
                programs.forEach(p => {
                    const g = currentStudent.grades?.[p.code] || { prelim:'-', midterm:'-', final:'-', point:'5.0' };
                    body.innerHTML += `<tr class="hover:bg-white/[0.02]">
                        <td class="px-8 py-5 font-bold uppercase text-white">${p.name}</td>
                        <td class="px-8 py-5 text-center font-black">${g.prelim}</td>
                        <td class="px-8 py-5 text-center font-black">${g.midterm}</td>
                        <td class="px-8 py-5 text-center font-black">${g.final}</td>
                        <td class="px-8 py-5 text-right font-black text-blue-400">${g.point}</td>
                    </tr>`;
                });
            } else if (currentMode === 'attendance') {
                head.innerHTML = `<tr><th class="px-8 py-5">Date</th><th class="px-8 py-5 text-center">Status</th></tr>`;
                const attMap = currentStudent.attendance?.[activeSubj.code] || {};
                Object.keys(attMap).sort().reverse().forEach(date => {
                    const status = attMap[date];
                    const color = status === 'P' ? 'text-emerald-400' : status === 'L' ? 'text-yellow-500' : 'text-red-500';
                    body.innerHTML += `<tr><td class="px-8 py-5 font-black text-white">${date}</td><td class="px-8 py-5 text-center font-black ${color}">${status === 'P' ? 'PRESENT' : status === 'L' ? 'LATE' : 'ABSENT'}</td></tr>`;
                });
            } else if (currentMode === 'materials') {
                head.innerHTML = `<tr><th class="px-8 py-5">Resource</th><th class="px-8 py-5 text-right">Action</th></tr>`;
                const q = query(collection(db, "materials"), where("subjectCode", "==", activeSubj.code));
                const snap = await getDocs(q);
                snap.forEach(d => {
                    const m = d.data();
                    body.innerHTML += `<tr><td class="px-8 py-5 font-black uppercase text-white">${m.name}</td><td class="px-8 py-5 text-right"><a href="${m.link}" target="_blank" class="bg-white text-black px-4 py-2 rounded-lg text-[9px] font-black uppercase">Access</a></td></tr>`;
                });
            }
        }

        window.exportPDF = () => {
            document.getElementById('lblReportType').innerText = currentMode === 'schedules' ? "CERTIFICATE OF MATRICULATION / SCHEDULE" : "OFFICIAL STUDENT SCHOLASTIC RECORD";
            document.getElementById('pName').innerText = `${currentStudent.lastname}, ${currentStudent.firstname}`;
            document.getElementById('pID').innerText = currentStudent.studentId;
            document.getElementById('pGender').innerText = currentStudent.gender || '-';
            document.getElementById('pCourse').innerText = currentStudent.course;
            document.getElementById('pYearSem').innerText = `YEAR ${currentStudent.year} - ${currentStudent.semester}`;
            
            document.getElementById('printHeader').classList.replace('hidden', 'flex');
            document.querySelector('.print-watermark').classList.replace('hidden', 'flex');
            window.print();
            document.getElementById('printHeader').classList.replace('flex', 'hidden');
            document.querySelector('.print-watermark').classList.replace('flex', 'hidden');
        };

        window.toggleMobileMenu = () => { 
            document.getElementById('sidebar').classList.toggle('-translate-x-full'); 
            document.getElementById('sidebarOverlay').classList.toggle('hidden'); 
        };
        window.closeMobileMenu = () => { 
            document.getElementById('sidebar').classList.add('-translate-x-full'); 
            document.getElementById('sidebarOverlay').classList.add('hidden'); 
        };
        document.getElementById('masterSearch').oninput = (e) => { searchTerm = e.target.value; renderTable(); };
        window.logout = () => signOut(auth).then(() => window.location.href = "login.html");
    </script>
</body>
</html>
