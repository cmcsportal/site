<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard | CMCS VLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: white; margin: 0; padding: 0; }
        
        /* Main Dashboard Watermark */
        .logo-watermark { position: fixed; inset: 0; z-index: -1; display: flex; justify-content: center; align-items: center; opacity: 0.04; pointer-events: none; }
        .logo-watermark img { height: 75%; filter: grayscale(1) brightness(0.5); }
        
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 1.5rem; }
        .sidebar { background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(20px); border-right: 1px solid rgba(255, 255, 255, 0.05); }
        
        .sidebar-btn, .subj-btn { transition: all 0.3s ease; color: #94a3b8; border: 1px solid transparent; }
        .sidebar-btn:hover, .subj-btn:hover { background: rgba(255, 255, 255, 0.05); color: white; }
        .active-nav { background: white !important; color: black !important; font-weight: 800; border-radius: 12px !important; }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        input { background: rgba(255, 255, 255, 0.05) !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; color: white !important; outline: none !important; }

        /* PRINT SETTINGS */
        @media print {
            @page { margin: 0.5cm; size: auto; }
            body { background: white !important; color: black !important; -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
            
            /* Hide EVERYTHING except print area */
            body * { visibility: hidden; }
            #printArea, #printArea * { visibility: visible; }
            #printArea { position: absolute; left: 0; top: 0; width: 100%; background: white !important; }
            
            /* Force Visibility of Schedule/Text */
            #tableBody td, #tableBody span, #tableBody div { 
                color: black !important; 
                opacity: 1 !important; 
                visibility: visible !important; 
            }

            .no-print, .logo-watermark { display: none !important; } /* Hide the main UI watermark */

            /* Print-Specific Watermark Control */
            .print-watermark {
                display: flex !important;
                position: fixed;
                inset: 0;
                justify-content: center;
                align-items: center;
                opacity: 0.05 !important; /* Very faint for PDF */
                z-index: -1;
                pointer-events: none;
            }
            .print-watermark img { width: 400px; filter: grayscale(1); }

            /* Remove rounding and fix borders */
            .glass-card { border: none !important; background: transparent !important; border-radius: 0 !important; }
            table { width: 100% !important; border-collapse: collapse !important; border: 1.5pt solid black !important; }
            th, td { border: 1pt solid black !important; padding: 10px !important; color: black !important; font-size: 10pt !important; }
            thead { background-color: #eee !important; }
        }
    </style>
</head>
<body class="h-screen flex flex-col md:flex-row overflow-hidden">

    <div class="logo-watermark no-print"><img src="https://sklepagatesting.github.io/resources/Images/CMCSlogo.png"></div>

    <div class="md:hidden sidebar p-4 flex justify-between items-center z-[70] shadow-md no-print">
        <div class="font-black text-sm tracking-tighter flex items-center gap-2 uppercase">CMCS <span class="text-gray-500">VLS</span></div>
        <button onclick="toggleMobileMenu()" class="text-white p-2"><i class="fa-solid fa-bars-staggered"></i></button>
    </div>

    <div id="sidebarOverlay" onclick="toggleMobileMenu()" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[80] hidden md:hidden"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 z-[90] w-72 sidebar transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out flex flex-col no-print md:relative">
        <div class="h-20 hidden md:flex items-center px-8 border-b border-white/5">
            <div class="flex items-center gap-3">
                <img src="https://sklepagatesting.github.io/resources/Images/CMCSlogo.png" class="h-8 brightness-125">
                <span class="font-black text-lg tracking-tighter uppercase">CMCS <span class="text-gray-500">VLS</span></span>
            </div>
        </div>
        <nav class="flex-1 py-8 px-4 space-y-6 overflow-y-auto scrollbar-hide">
            <div>
                <p class="px-4 text-[10px] font-bold text-gray-500 uppercase tracking-[0.3em] mb-4">Core Portal</p>
                <a onclick="switchGlobalView('schedules')" id="navSched" class="sidebar-btn flex items-center gap-4 px-4 py-3.5 rounded-2xl text-sm font-semibold mb-2 cursor-pointer">
                    <i class="fa-solid fa-calendar-day text-xs"></i> <span class="uppercase tracking-tighter">Schedules</span>
                </a>
                <a onclick="switchGlobalView('grades')" id="navGrades" class="sidebar-btn flex items-center gap-4 px-4 py-3.5 rounded-2xl text-sm font-semibold mb-2 cursor-pointer">
                    <i class="fa-solid fa-file-invoice text-xs"></i> <span class="uppercase tracking-tighter">Scholastic Records</span>
                </a>
            </div>
            <div>
                <p class="px-4 text-[10px] font-bold text-gray-500 uppercase tracking-[0.3em] mb-4">Enrolled Subjects</p>
                <div id="subjectNavItems" class="space-y-2"></div>
            </div>
        </nav>
        <div class="p-6 border-t border-white/5">
            <a href="student_edit.html" class="glass-card p-4 flex items-center gap-3 mb-4 block">
                <div id="adminInitial" class="w-10 h-10 rounded-full bg-white flex items-center justify-center text-xs font-bold text-black uppercase"></div>
                <div class="flex-1 min-w-0"><p class="text-xs font-bold truncate uppercase text-white" id="adminName">...</p></div>
            </a>
            <button onclick="logout()" class="w-full py-3 rounded-xl bg-red-500/10 text-red-500 text-[10px] font-black uppercase tracking-[0.2em]">Logout</button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-hidden">
        <header class="h-auto py-4 flex flex-col md:flex-row items-start md:items-center justify-between px-6 md:px-10 border-b border-white/5 no-print gap-6">
            <div class="flex flex-col">
                <h1 id="headerTitle" class="text-sm font-black uppercase tracking-widest text-white leading-none">STUDENT PORTAL</h1>
                <div id="headerContext" class="flex flex-wrap items-center gap-3 mt-3"></div>
            </div>
            <div class="flex items-center gap-6 w-full md:w-auto">
                <div id="subjectToggles" class="hidden glass-card !rounded-xl p-1 flex flex-1 md:flex-none">
                    <button id="btnAtt" onclick="switchSubTab('attendance')" class="flex-1 md:flex-none px-5 py-2 text-[10px] font-black uppercase rounded-lg active-nav">Attendance</button>
                    <button id="btnMat" onclick="switchSubTab('materials')" class="flex-1 md:flex-none px-5 py-2 text-[10px] font-black uppercase rounded-lg text-gray-500">Materials</button>
                </div>
                <div id="exportGroup" class="flex gap-3">
                    <button onclick="exportCSV()" class="px-5 py-2.5 bg-white/5 border border-white/10 rounded-xl text-[10px] font-black uppercase">CSV</button>
                    <button onclick="exportPDF()" class="px-5 py-2.5 bg-red-500/10 border border-red-500/20 text-red-500 rounded-xl text-[10px] font-black uppercase">PDF</button>
                </div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-6 md:p-10 scrollbar-hide">
            <div id="workspace" class="space-y-8">
                <div id="printArea">
                    <div class="print-watermark hidden"><img src="https://sklepagatesting.github.io/resources/Images/CMCSlogo.png"></div>
                    
                    <div id="printHeader" class="hidden flex-col items-center mb-6">
                        <img src="https://sklepagatesting.github.io/resources/Images/CMCSlogo.png" class="w-20 h-20 mb-2">
                        <h2 class="text-2xl font-black uppercase text-black">Central Mindanao Computer School</h2>
                        <p class="text-[10px] font-bold text-black">Poblacion, Tulunan, Cotabato</p>
                        <p class="text-[13px] font-black mt-4 uppercase tracking-[0.2em] border-t-2 border-black pt-2 text-black w-full text-center" id="lblReportType"></p>
                        <div class="grid grid-cols-2 gap-10 mt-6 text-left w-full border-b-2 border-black pb-4 text-black text-sm">
                            <div class="space-y-1">
                                <p>Student: <span id="pName" class="font-bold"></span></p>
                                <p>Student ID: <span id="pID" class="font-bold"></span></p>
                                <p>Gender: <span id="pGender" class="font-bold"></span></p>
                            </div>
                            <div class="space-y-1 text-right">
                                <p>Course: <span id="pCourse" class="font-bold"></span></p>
                                <p>Year/Sem: <span id="pYearSem" class="font-bold"></span></p>
                                <p>S.Y.: <span class="font-bold">2025-2026</span></p>
                            </div>
                        </div>
                    </div>

                    <div class="glass-card overflow-hidden !border-white/5">
                        <table class="w-full text-left">
                            <thead id="tableHead" class="bg-white/[0.02] text-gray-500 text-[9px] uppercase font-black tracking-widest border-b border-white/5"></thead>
                            <tbody id="tableBody" class="divide-y divide-white/5 text-[11px] md:text-xs"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDaeNQF4qmW0vvwxUPp_NztnT0hoLzm1BQ", authDomain: "svls-289ee.firebaseapp.com", projectId: "svls-289ee",
            storageBucket: "svls-289ee.firebasestorage.app", messagingSenderId: "500705386198", appId: "1:500705386198:web:96f189662bc2aa99cf7377"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentStudent = null, programs = [], activeSubj = null, currentMode = 'schedules';

        onAuthStateChanged(auth, async user => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists()) {
                    currentStudent = { uid: user.uid, ...snap.data() };
                    document.getElementById('adminName').innerText = `${currentStudent.lastname}, ${currentStudent.firstname}`;
                    document.getElementById('adminInitial').innerText = currentStudent.firstname[0] + currentStudent.lastname[0];
                    await fetchSubjects();
                    switchGlobalView('schedules');
                }
            } else { window.location.href = "login.html"; }
        });

        async function fetchSubjects() {
            const codes = currentStudent.assignedPrograms || [];
            if(!codes.length) return;
            const q = query(collection(db, "programs"), where("code", "in", codes));
            const snap = await getDocs(q);
            programs = snap.docs.map(d => d.data());
            const nav = document.getElementById('subjectNavItems');
            nav.innerHTML = '';
            programs.forEach(p => {
                nav.innerHTML += `<a onclick="switchSubjectView(${JSON.stringify(p).replace(/"/g, '&quot;')})" id="nav-${p.code}" class="subj-btn flex items-center gap-4 px-4 py-3.5 rounded-2xl text-sm font-semibold cursor-pointer uppercase tracking-tighter text-[11px] font-black"><i class="fa-solid fa-book-open text-xs"></i> ${p.code}</a>`;
            });
        }

        window.switchGlobalView = (mode) => {
            currentMode = mode; activeSubj = null;
            document.querySelectorAll('.sidebar-btn, .subj-btn').forEach(b => b.classList.remove('active-nav'));
            document.getElementById(mode === 'schedules' ? 'navSched' : 'navGrades').classList.add('active-nav');
            document.getElementById('headerTitle').innerText = mode === 'schedules' ? "CLASS SCHEDULES" : "SCHOLASTIC RECORDS";
            document.getElementById('subjectToggles').classList.add('hidden');
            renderTable();
        };

        window.switchSubjectView = (p) => {
            activeSubj = p; currentMode = 'attendance';
            document.querySelectorAll('.sidebar-btn, .subj-btn').forEach(b => b.classList.remove('active-nav'));
            document.getElementById(`nav-${p.code}`).classList.add('active-nav');
            document.getElementById('headerTitle').innerText = p.name;
            document.getElementById('subjectToggles').classList.remove('hidden');
            switchSubTab('attendance');
        };

        window.switchSubTab = (tab) => {
            currentMode = tab;
            document.getElementById('btnAtt').className = tab === 'attendance' ? 'flex-1 px-5 py-2 text-[10px] font-black uppercase rounded-lg active-nav' : 'flex-1 px-5 py-2 text-[10px] font-black uppercase rounded-lg text-gray-500';
            document.getElementById('btnMat').className = tab === 'materials' ? 'flex-1 px-5 py-2 text-[10px] font-black uppercase rounded-lg active-nav' : 'flex-1 px-5 py-2 text-[10px] font-black uppercase rounded-lg text-gray-500';
            renderTable();
        };

        async function renderTable() {
            const head = document.getElementById('tableHead');
            const body = document.getElementById('tableBody');
            body.innerHTML = '';

            if (currentMode === 'schedules') {
                head.innerHTML = `<tr><th class="px-8 py-5">Code</th><th class="px-8 py-5">Subject</th><th class="px-8 py-5">Schedule</th><th class="px-8 py-5">Instructor</th></tr>`;
                programs.forEach(p => {
                    body.innerHTML += `<tr>
                        <td class="px-8 py-5 font-black text-white">${p.code}</td>
                        <td class="px-8 py-5 font-bold uppercase text-white">${p.name}</td>
                        <td class="px-8 py-5 text-white font-bold">${p.schedule} <br><span class="text-[9px] text-gray-500">${p.startTime} - ${p.endTime}</span></td>
                        <td class="px-8 py-5 text-gray-400 font-bold uppercase">${p.teacher}</td>
                    </tr>`;
                });
            } else if (currentMode === 'grades') {
                head.innerHTML = `<tr><th class="px-8 py-5">Subject</th><th class="px-8 py-5 text-center">PRE</th><th class="px-8 py-5 text-center">MID</th><th class="px-8 py-5 text-center">FIN</th><th class="px-8 py-5 text-right">POINT</th></tr>`;
                programs.forEach(p => {
                    const g = currentStudent.grades?.[p.code] || { prelim:'-', midterm:'-', final:'-', point:'-' };
                    body.innerHTML += `<tr><td class="px-8 py-5 font-bold text-white uppercase">${p.name}</td><td class="text-center font-black">${g.prelim}</td><td class="text-center font-black">${g.midterm}</td><td class="text-center font-black">${g.final}</td><td class="text-right px-8 font-black text-blue-400">${g.point}</td></tr>`;
                });
            } else if (currentMode === 'attendance') {
                head.innerHTML = `<tr><th class="px-8 py-5">Date</th><th class="px-8 py-5 text-center">Status</th></tr>`;
                const att = currentStudent.attendance?.[activeSubj.code] || {};
                Object.keys(att).sort().reverse().forEach(d => {
                    body.innerHTML += `<tr><td class="px-8 py-5 font-black text-white">${d}</td><td class="text-center font-black">${att[d]}</td></tr>`;
                });
            }
        }

        window.exportPDF = () => {
            document.getElementById('lblReportType').innerText = currentMode === 'schedules' ? "CERTIFICATE OF MATRICULATION" : "SCHOLASTIC RECORD";
            document.getElementById('pName').innerText = `${currentStudent.lastname}, ${currentStudent.firstname}`;
            document.getElementById('pID').innerText = currentStudent.studentId;
            document.getElementById('pCourse').innerText = currentStudent.course;
            document.getElementById('pYearSem').innerText = `YEAR ${currentStudent.year} - SEM ${currentStudent.semester}`;
            
            document.getElementById('printHeader').classList.replace('hidden', 'flex');
            document.querySelector('.print-watermark').classList.remove('hidden');
            window.print();
            document.getElementById('printHeader').classList.replace('flex', 'hidden');
            document.querySelector('.print-watermark').classList.add('hidden');
        };

        window.exportCSV = () => {
            let csv = "Subject,Schedule,Instructor\n";
            programs.forEach(p => csv += `${p.name},${p.schedule},${p.teacher}\n`);
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'Schedule.csv'; a.click();
        };

        window.toggleMobileMenu = () => { 
            document.getElementById('sidebar').classList.toggle('-translate-x-full'); 
            document.getElementById('sidebarOverlay').classList.toggle('hidden'); 
        };
        window.logout = () => signOut(auth).then(() => window.location.href = "login.html");
    </script>
</body>
</html>
