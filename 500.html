<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - System Failure | CMCS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: white; overflow: hidden; }
        .logo-container { position: fixed; inset: 0; z-index: -1; display: flex; justify-content: center; align-items: center; opacity: 0.1; pointer-events: none; }
        .logo-container img { height: 90%; filter: grayscale(1) brightness(0.2); animation: pulse 4s ease-in-out infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.1; transform: scale(1); } 50% { opacity: 0.2; transform: scale(1.05); } }
        .error-code { font-weight: 700; letter-spacing: -0.05em; background: linear-gradient(to bottom, #ff4b2b, #ff416c); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .animate-text { opacity: 0; }
        .terminal-box { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); font-family: monospace; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">

    <div class="logo-container">
        <img src="https://sklepagatesting.github.io/resources/Images/CMCSlogo.png" alt="CMCS Logo">
    </div>

    <main class="text-center max-w-2xl">
        <div class="animate-text inline-block px-4 py-1 rounded-full border border-red-500/30 bg-red-500/10 text-[10px] font-black text-red-500 uppercase tracking-widest mb-6">
            Critical System Halt
        </div>
        
        <h1 class="animate-text error-code text-8xl md:text-9xl mb-4">500</h1>
        <h2 class="animate-text text-2xl md:text-4xl font-bold tracking-tight mb-6 uppercase tracking-wider">Internal Server Error</h2>
        
        <div class="animate-text terminal-box p-6 rounded-2xl mb-10 text-left text-xs text-gray-500 max-w-sm mx-auto">
            <p>> STACK_TRACE: NULL_POINTER_EXCEPTION</p>
            <p>> MODULE: AUTH_GATEWAY_V2</p>
            <p>> STATUS: UNEXPECTED_SHUTDOWN</p>
            <p class="animate-pulse">> REBOOTING CORE SERVICES...</p>
        </div>

        <p class="animate-text text-gray-400 text-lg mb-10 leading-relaxed">
            Our servers encountered an internal conflict. The IT department has been notified of this anomaly.
        </p>

        <div class="animate-text flex flex-col sm:flex-row items-center justify-center gap-4">
            <a href="index.html" class="px-10 py-4 rounded-full font-bold text-sm bg-white text-black hover:bg-gray-200 transition-colors">
                Back to Portal
            </a>
            <button onclick="location.reload()" class="px-10 py-4 rounded-full font-bold text-sm border border-white/10 hover:bg-white/5 transition-all">
                Attempt Reconnect
            </button>
        </div>
    </main>

    <script>
        window.onload = () => {
            gsap.to(".animate-text", {
                opacity: 1,
                y: 0,
                duration: 1.2,
                stagger: 0.15,
                startAt: { y: 40 },
                ease: "power3.out"
            });
        };
    </script>
</body>
</html>
